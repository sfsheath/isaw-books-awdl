 </style></head><body><div style="text-align:center;background:#aaa;margin:1em;padding:2em"><p>This document is part of the book <i>Ancient Jewish Sciences and the History of Knowledge in Second Temple Literature</i> available at the URI <b><a href="http://dlib.nyu.edu/awdl/isaw/ancient-jewish-sciences/">http://dlib.nyu.edu/awdl/isaw/ancient-jewish-sciences/</a></b>.  It is published as part of the NYU Library's <a href="http://dlib.nyu.edu/awdl">Ancient World Digital Library</a> and in partnership with the <a href="http://isaw.nyu.edu/">Institute for the Study of the Ancient World</a> (ISAW).  Further information about ISAW's publication program is available on the <a href="http://isaw.nyu.edu/publications">ISAW</a> website. Please note that while the base URI of this document is stable, the exact content available is still undergoing development. Additionally, there are Hebrew characters in this publication. ISAW has used HTML5 markup to encode all Hebrew and has tested the pages in Safari on OS X. Feedback on the appearance of Hebrew characters is welcome, though ISAW cannot ensure that it will be correct in all combinations of browser and operating system.</p><a href="http://creativecommons.org/licenses/by-nc/3.0/"><img alt="Creative Commons License" style="border-width:0;margin-top:1em" src="http://i.creativecommons.org/l/by-nc/3.0/88x31.png"/></a></div><div class="section titlepage" id="titlepage"><h1>Ancient Jewish Sciences</h1><div style="text-align:center"><i>Editors</i></div><h2 style="text-align:center">Jonathan Ben-Dov and Seth L. Sanders</h2><br/><div style="text-align:center">©2013 The Authors</div><br/></div><section class="chapter" id="section8">
<h2>8. “Ancient Jewish Sciences” and the Historiography of Judaism</h2>

<h3 class="author">Annette Yoshiko Reed<sup><a class="endnote_reference_custom" id="endnote_reference-chapter8-asterix" href="#endnote-chapter8-asterix">*</a></sup></h3>

<p>Even a decade or so ago, it might have been difficult to imagine an entire conference and volume devoted to “ancient Jewish sciences.” In <i>Jewish Thought and Scientific Discovery in Early Modern Europe</i>, for instance, David Ruderman noted how he had “originally intended to begin … with an overview of attitudes towards the natural world in ancient Judaism,” only to encounter “a vast body of material in an area that has not been fully studied.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-1" href="#endnote-chapter8-1">1</a></sup> Such was the dearth of research that it warranted its own Appendix—a bibliographical essay sketching possible paths ahead.<sup><a class="endnote_reference" id="endnote_reference-chapter8-2" href="#endnote-chapter8-2">2</a></sup><span> Similarly, in 2002, when Y. Tzvi Langermann investigated the “beginnings of Hebrew scientific literature,” the period that he had in mind was the eighth and ninth centuries CE, and the works in question were </span><i>Baraita de-Shmuel</i>, <a class="index_entry_reference" id="ier798" href="#index_entry_sefer_yetzirah"/><i>Sefer Yetzirah</i><span>, </span><i>Mishnat ha-Midot</i>, and <i>Yetzirat ha-Walad</i>, as well as possible “products of the same creative spurt” such as <a class="index_entry_reference" id="ier799" href="#index_entry_pirqe_de_rabbi_eliezer"/><i>Pirqe de Rabbi Eliezer, Midrash Konen</i>, and <a class="index_entry_reference" id="ier800" href="#index_entry_asaf_harofe"/><i>Sefer Asaf ha-Rofe</i>.<sup><a class="endnote_reference" id="endnote_reference-chapter8-3" href="#endnote-chapter8-3">3</a></sup> Shortly after, Shlomo Sela cited many of the same works as “early” precedents for the twelfth-century “rise of medieval Hebrew science,” albeit stressing that even these can be “hardly described as a homogenous corpus … belonging to a continuous scientific tradition.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-4" href="#endnote-chapter8-4">4</a></sup></p>

<p><span>The possibility of even earlier precedents was among the points that I sought to raise a few years later, in an essay bringing Second Temple and other Jewish sources to bear on broader </span><span>historiographical problems pertaining to “religion” and “science.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-5" href="#endnote-chapter8-5">5</a></sup><span> Although m</span><span>aterials of possible relevance </span><span>had been discussed since the 1970s in specialist research on <a class="index_entry_reference" id="ier801" href="#index_entry_apocalyptic_wisdom"/>sapiential and apocalyptic traditions in Second Temple Judaism,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-6" href="#endnote-chapter8-6">6</a></sup><span> little had been done to bring them into the purview of the scholarly project of Ruderman and others who sought to forge “a new area of inquiry in Jewish cultural history” by “open[ing] a meaningful conversation about the dialogues between science and Judaism” in their shifting social, discursive, and disciplinary contexts.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-7" href="#endnote-chapter8-7">7</a></sup><span> And thus, even in 2007, it was still pertinent to ask “</span><span>Was there science in ancient Judaism?”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-8" href="#endnote-chapter8-8">8</a></sup><span> and to</span><span> begin an inquiry into the question by stressing that “[t]he topic of science in ancient Judaism has </span><span>attracted surprisingly little scholarly attention.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-9" href="#endnote-chapter8-9">9</a></sup></p>

<p>The difference, since then, is stunning. The possibility that evidence from the Dead Sea Scrolls might transform our views about this topic, as with so many others, was raised already in the wake of J. T. Milik’s publication of the Aramaic fragments of 1 Enoch from Qumran.<sup><a class="endnote_reference" id="endnote_reference-chapter8-10" href="#endnote-chapter8-10">10</a></sup> Yet, here as elsewhere, the full realization of the ramifications awaited the publication of the entire corpus, and the new syntheses thus made possible. In this sense, the very notion of “ancient Jewish sciences” owes much to two monumental monographs on the evidence from Qumran: Mladen Popović’s <i>Reading the Human Body</i> in 2007 and Jonathan Ben-Dov’s <i>Head of All Years</i> in 2008. By considering the full range of relevant Hebrew and Aramaic fragments discovered among the Dead Sea Scrolls in their broader Jewish, Mesopotamian, and Hellenistic contexts, Popović and Ben-Dov have opened startling new vistas onto the engagement of ancient Jewish scribes and scholars with the scientific discourses, discoveries, and disciplines of their non-Jewish counterparts.</p>

<p>Through a focus on 4Q186 and 4Q561, Popović<sup><a class="endnote_reference" id="endnote_reference-chapter8-11" href="#endnote-chapter8-11">11</a></sup> recovers a <a class="index_entry_reference" id="ier802" href="#index_entry_physiognomy_at_qumran"/>physiognomic tradition “the existence of which was unknown before the Qumran discovery”: not only do these fragments reveal the surprising ways in which “Second Temple period Judaism participated in forms of learning that were current in surrounding cultures,”<sup><a class="endnote_reference" id="endnote_reference-chapter8-12" href="#endnote-chapter8-12">12</a></sup><span> but 4Q186 offers “exceptional textual evidence for physiognomic and astrological learning in antiquity in general” inasmuch as physiognomics is here used “to determine a person’s <a class="index_entry_reference" id="ier803" href="#index_entry_horoscope"/>zodiacal sign.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-13" href="#endnote-chapter8-13">13</a></sup><span> Ben-Dov’s comprehensive and comparative treatment of <a class="index_entry_reference" id="ier804" href="#index_entry_calendar"/>calendrical materials from Qumran achieves something similar with respect to astronomy.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-14" href="#endnote-chapter8-14">14</a></sup> Further establishing the value of the Dead Sea Scrolls as evidence for the intercultural connectivity of knowledge in the Hellenistic Near East, he stresses that ancient Jewish engagement with <a class="index_entry_reference" id="ier805" href="#index_entry_astronmy_babylonian"/>Babylonian astronomy was far more involved and sustained than previously assumed (e.g., with adoption of <a class="index_entry_reference" id="ier806" href="#index_entry_mul_apin"/>Mul.Apin-type astronomy, as well as concepts which arose subsequent to it).<sup><a class="endnote_reference" id="endnote_reference-chapter8-15" href="#endnote-chapter8-15">15</a></sup><span> At the same time, Ben-Dov makes a persuasive case for understanding Jewish appropriation of such knowledge as more than mere “borrowing,” and he thus opens the way for a fresh approach to “ancient Jewish sciences” as a “unique amalgam” that can be analyzed “from within” as a “self-contained intellectual construct.” </span><sup><a class="endnote_reference" id="endnote_reference-chapter8-16" href="#endnote-chapter8-16">16</a></sup></p>

<p>In what follows, I would like to revisit some concerns from my earlier essay in the light of this new research. Here as there, my focus shall be less on the place of Judaism within the history of science, and more on the place of “science” in the history of Judaism. <a class="index_entry_reference" id="ier807" href="#index_entry_demarcation"/><a class="ff" href="#ier816"/>Accordingly, I shall not be concerned to argue for this or that Jewish text as “<i>really</i> scientific,” whether by the standards of non-Jewish cultures of the past, or by the standards of modern ideals of rationalism, empiricism, secularism, or progress. My interest, rather, is in trying to recover some of the ways in which knowledge about the stars, <a class="index_entry_reference" id="ier1184" href="#index_entry_cosmos"/>cosmos, and human body was represented, taught, and transmitted in premodern Jewish literary cultures—particularly in relation to <a class="index_entry_reference" id="ier808" href="#index_entry_national_knowledge"/>pedagogies and practices more distinctively marked as “Jewish” (e.g., halakha, biblical exegesis, parabiblical literary production).</p>

<p>What I shall suggest, in the first section of this essay, is that the case of ancient Judaism might provide an apt test-case for exploring the evolving place of cultural specificity in the perception and practice of “science.” I begin by considering Jewish attempts to insert Jews into Greek, Roman, and Islamic histories and taxonomies of knowledge. <a class="index_entry_reference" id="ier809" href="#index_entry_universal_vs_particular"/><a class="ff" href="#ier822"/>I point to continuities in the ancient and medieval Jewish appeal to biblical figures for such aims, but also to the character and degree of cross-cultural translatability thereby presumed. Jewish examples prove especially useful—I propose—for tracing the movement of knowledge across local and linguistic boundaries, and for illumining the shifting imperial contexts in which such knowledge found expression in written forms.</p>

<p>Yet attention to “science” might prove useful for the historiography of Judaism as well. <a class="index_entry_reference_no_print" id="ier810" href="#index_entry_demarcation"/>In the second section, I argue that recent insights from the history of science help to highlight anachronistic assumptions about “religion” and “science” in research on ancient Judaism, while also modeling some alternate frames of analysis. Attention to “ancient Jewish sciences,” in turn, may help us to navigate more integrative approaches to Jewish cultural history, wherein our data for ancient Judaism is not artificially reduced to modern notions of “religion.”</p>

<p>Finally, in the third section, I sketch out some of the ramifications, particularly with respect to our understanding of diversity and <a class="index_entry_reference" id="ier811" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>continuity within Judaism. Not only does new work on “ancient Jewish sciences” offer new vantage-points on relevant Rabbinic materials, but it pushes us to reconsider possible continuities in Jewish reflection on the cosmos into Late Antiquity and the Middle Ages. Is the evidence of Hebrew fragments like 4Q186 or 4Q317, for instance, merely a curious footnote to Langermann’s location of the “first chapter in the history of Hebrew scientific literature … sometime during the very late Umayyad and early Abbassid caliphates,” as an inner-Jewish reflex of the “surge of interest in science” in the Islamic imperial cultures of the time?<sup><a class="endnote_reference" id="endnote_reference-chapter8-17" href="#endnote-chapter8-17">17</a></sup><span> Might any lines of continuity connect the astronomical and cosmological concerns in the Enoch literature and at Qumran, with those that find expression at the end of Late Antiquity, in works like </span><i>Baraita de-Shmuel</i>, <a class="index_entry_reference" id="ier812" href="#index_entry_pirqe_de_rabbi_eliezer"/><i>Pirke de Rabbi Eliezer, </i><span>and </span><i>Seder Rabbah di-Bereshit</i>? Might some of these lines run through the classical Rabbinic literature as well? Could new insights into the most ancient of known “ancient Jewish sciences” make it newly possible to imagine a history of Jewish engagement in sciences, as something more than a collection of disconnected instances of the engagement of individual Jews in the knowledge-enterprises of Babylonian, Hellenistic, Islamic, European, and other peoples?</p>

<div class="section" id="section8.1">
<h3>1. Cultural specificity and premodern heurematography<sup><a class="endnote_reference" id="endnote_reference-chapter8-18" href="#endnote-chapter8-18">18</a></sup></h3>

<p><span><a class="index_entry_reference" id="ier813" href="#index_entry_heurematography"/>First, and by means of preface, it is perhaps important to ask: <a class="index_entry_reference_no_print" id="ier814" href="#index_entry_universal_vs_particular"/>What do we even mean when we speak of “Jewish science,”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-19" href="#endnote-chapter8-19">19</a></sup><span> “Islamic science,” “Babylonian science,” or so forth? Isn’t part of </span><span>the point of speaking of “science” to signal types of knowledge that are not bound to the cultural specificities of their points of origin—those bodies of wisdom, ways of knowing, and aligned pedagogies, techniques, and technologies that remain falsifiable or utile, irrespective of creed and culture? <a class="index_entry_reference_no_print" id="ier815" href="#index_entry_demarcation"/>Or, in other words: if we have to call it “ancient Jewish sciences,” are we actually talking about “science” at all? </span></p>

<p>At first sight, it might seem easy enough to side-step such questions. Indeed, even today, “science” is far from a monolith, bearing coherence and unity mainly as an ideology shared by multiple distinct disciplines.<sup><a class="endnote_reference" id="endnote_reference-chapter8-20" href="#endnote-chapter8-20">20</a></sup><span> Research on its early modern history, moreover, has exposed the cultural contingency and constructedness of the very category, <a class="index_entry_reference_no_print" id="ier816" href="#index_entry_demarcation"/>as a product of specific intellectual and institutional developments in Europe, particularly in the nineteenth century.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-21" href="#endnote-chapter8-21">21</a></sup></p>

<p><span>Yet the problem of the cultural specificity of knowledge still remains. After all, our modern Western concept of “science” may be culturally and historically specific, but—as scholars of <a class="index_entry_reference" id="ier817" href="#index_entry_post_colonialism"/>colonial sciences have recently stressed</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-22" href="#endnote-chapter8-22">22</a></sup><span>—its prehistory, production, and practice are inextricably embedded within a cross-cultural matrix. <a class="index_entry_reference_no_print" id="ier818" href="#index_entry_universal_vs_particular"/>The rhetoric of universalism may mask the Eurocentrism of some modern ideologies of “science,” but it also signals a notable self-consciousness concerning the consolidation and theorization of knowledge culled from an interreligious </span><i>oikoumenê</i><span>, fostered within transnational contexts, and promoted and naturalized within global networks to this day.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-23" href="#endnote-chapter8-23">23</a></sup></p>

<p><span>Significantly, for our purposes, a similar dynamic seems to have been present in premodern times, and perhaps even acknowledged as such. Curiosity about the culturally-specific origins of </span><span>various cross-culturally-diffused </span><i>technai</i><span> was among the hallmarks of <a class="index_entry_reference" id="ier819" href="#index_entry_national_knowledge"/>ancient Greek ethnography, as first attested in the sixth century BCE, and consolidated as part of the reflection on <a class="index_entry_reference" id="ier820" href="#index_entry_hellenism"/>“Greekness” and cultural difference during and after the Persian Wars. </span><sup><a class="endnote_reference" id="endnote_reference-chapter8-24" href="#endnote-chapter8-24">24</a></sup><span> Likewise, the Greek practice of <a class="index_entry_reference" id="ier821" href="#index_entry_heurematography"/>heurematography functioned, in part, to telegraph world-histories, handily resolving the tensions between local and <a class="index_entry_reference_no_print" id="ier822" href="#index_entry_universal_vs_particular"/>universal knowledge by mapping cultural difference along the axis of time: just as the ancient Greek category of </span><i>technai</i><span> encompassed the <a class="index_entry_reference" id="ier823" href="#index_entry_technology"/>scientific, technical, and other skills deemed cross-culturally constituent of human civilization, so the listing of a single inventor or source-culture for each element thereof served to posit a common human past.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-25" href="#endnote-chapter8-25">25</a></sup></p>

<p><span>That such commonality was constructed for a Greek gaze and present, however, made such discourses readily adaptable for later imperial contexts.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-26" href="#endnote-chapter8-26">26</a></sup> Indeed, it is perhaps not coincidental that the historiography of sciences first flourished in the immediate wake of the conquests of Alexander the Great. The <a class="index_entry_reference" id="ier824" href="#index_entry_hellenism"/>Hellenistic empires of Alexander’s successors seem to have facilitated the diffusion and development of scientific knowledge across an increasingly <a class="index_entry_reference" id="ier825" href="#index_entry_networks_of_scholarship"/>interconnected Mediterranean and Near East, but also a cross-cultural discourse about the origins and diffusion of such knowledge. Surviving fragments from Eudemus of Rhodes (ca. 330–285 BCE), for instance, attest an interest among Greeks in tracing the development of mathematics and astronomy<sup><a class="endnote_reference" id="endnote_reference-chapter8-27" href="#endnote-chapter8-27">27</a></sup> already by the late fourth century BCE. Fragments from the writings of the Babylonian priest <a class="index_entry_reference" id="ier826" href="#index_entry_berossus"/>Berossus (ca. 330–280 BCE) and the Egyptian priest Manetho (fl. ca. 280–260 BCE) speak to a parallel development in the Hellenistic Near East shortly thereafter, whereby native elites wrote in <a class="index_entry_reference" id="ier827" href="#index_entry_astronmy_babylonian_greek_sources"/>Greek to mount competing claims to priority and antiquity in disciplines such as astronomy/astrology.<sup><a class="endnote_reference" id="endnote_reference-chapter8-28" href="#endnote-chapter8-28">28</a></sup></p>

<p><span>The results of <a class="index_entry_reference" id="ier828" href="#index_entry_national_knowledge"/>Greek ethnography, Hellenistic sciences, and Near Eastern competitive historiography were later appropriated by Roman elites as well. Even if pragmatic and political aims displaced the characteristically Greek concern with intellectual prestige,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-29" href="#endnote-chapter8-29">29</a></sup><span> the organization of knowledge from and about different peoples seems to have remained a powerful tool for articulating totalizing claims of empire. Within the Roman Empire and its Christian heirs, cultural difference continued to be conceptually managed, in part, through literary practices like scientific encyclopedism and universal history—with the promise of empire, to unite a multiplicity of locales in harmonious singularity, mirrored by the claim to comprehensiveness conveyed by the anthological forms of many of the literary genres used for explaining, organizing, or transmitting scientific knowledge.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-30" href="#endnote-chapter8-30">30</a></sup></p>

<p><span>So too in later Islamic empires. The resurgence of interest in Hellenistic sciences in the Abbasid age, for instance, was accompanied by a literature on <a class="index_entry_reference" id="ier829" href="#index_entry_heurematography"/>“firsts” [</span><i>awā’il</i><span>] that encompassed a variety of peoples and pasts, thus helping to mediate the imperial paradox of unity in diversity, while buttressing new claims to authority as the natural center and arbiter of human knowledge.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-31" href="#endnote-chapter8-31">31</a></sup><span> As in Hellenistic, Roman, Byzantine, and other empires before them (and modern European </span><span>nation-states after them), the historiography of sciences seems to have proved particularly powerful for promoting and naturalizing Abbasid claims to the status as true heir to the totality of cross-culturally valuable information discovered in the past and throughout the world.</span></p>

<p>Partly as a result, the problem of the <a class="index_entry_reference" id="ier830" href="#index_entry_national_knowledge"/>cultural specificity of “science” has formed part of the theorization of the history of knowledge within Judaism as well. In ancient and medieval Jewish sources written under Hellenistic, Roman, and Islamic rule—in Greek and Arabic, as well as <a class="index_entry_reference" id="ier831" href="#index_entry_hebrew_language"/>Hebrew and Aramaic—one finds assertions of participation or priority in the cross-cultural study of the stars, <a class="index_entry_reference" id="ier1185" href="#index_entry_cosmos"/>cosmos, and <a class="index_entry_reference" id="ier832" href="#index_entry_physiognomy_babylonian"/><a class="index_entry_reference" id="ier833" href="#index_entry_physiognomy_greek"/>human body.<sup><a class="endnote_reference" id="endnote_reference-chapter8-32" href="#endnote-chapter8-32">32</a></sup><span> Such claims are sometimes articulated within the frameworks of the imperial discourses of harmonized difference that we find attested also in non-Jewish sources, and at other times, in terms that resist the totalizing rhetorics and epistemologies of ruling powers. What proves consistent, however, is the appeal to biblical figures, categories, and models. Writing in variety of genres, languages, and contexts, ancient and medieval Jews seem to have situated themselves within imperial and other cross-cultural histories of human knowledge primarily with reference to the narratives, heroes, and categories of the Torah/Pentateuch and other biblical traditions.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-33" href="#endnote-chapter8-33">33</a></sup></p>

<p>Already at the dawn of the Hellenistic age, the Jewish scribes responsible for the Aramaic <a class="index_entry_reference" id="ier834" href="#index_entry_enoch_books_astronomcal"/><i>Astronomical Book</i> and <a class="index_entry_reference" id="ier835" href="#index_entry_enoch_books_watchers"/><i>Book of Watchers</i><span> (ca. third century BCE) point to the antediluvian sage <a class="index_entry_reference" id="ier836" href="#index_entry_enoch_culture_hero"/>Enoch (cf. Gen 5:18–24) as the ultimate source and conduit for true knowledge about the structure and workings of the cosmos.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-34" href="#endnote-chapter8-34">34</a></sup> In these most ancient Enochic works, it is unclear whether Enoch is meant more to connect the histories of Jewish knowledge with those of other peoples, or more to distinguish them. Enoch’s association with <a class="index_entry_reference" id="ier837" href="#index_entry_astronmy_babylonian"/>Babylonian astronomy in the <a class="index_entry_reference" id="ier838" href="#index_entry_enoch_books_astronomcal"/><i>Astronomical Book</i>, for instance, may be articulated in deliberate resistance to the newer Hellenistic astronomy spreading at the time;<sup><a class="endnote_reference" id="endnote_reference-chapter8-35" href="#endnote-chapter8-35">35</a></sup><span> if so, it may signal a concern to assert true knowledge about the stars as preserved only or especially among the Jews. In the association of Enoch and his revelations with the hybrid Hellenistic–Babylonian <a class="index_entry_reference" id="ier839" href="#index_entry_geography"/>geography and cosmology of the </span><a class="index_entry_reference" id="ier840" href="#index_entry_enoch_books_watchers"/><i>Book of Watchers</i>,<sup><a class="endnote_reference" id="endnote_reference-chapter8-36" href="#endnote-chapter8-36">36</a></sup><span> by contrast, we may glimpse more of a </span><span>concern to assert the ancient Jewish origins for ideas and disciplines well-known to be widespread across different cultures, thus establishing the place of the Jews in world-history and the debt of other cultures to their discoveries (or, rather—according to these works—to their mediation of heavenly knowledge down to earth). And perhaps, in both cases, the choice of a figure of such extreme antiquity as a spokesman for “ancient Jewish sciences” might signal some ambivalence about precisely these issues: Enoch, after all, lived prior to what the Torah/Pentateuch presents as Israel’s genealogical distinction with Shem, its chosenness with <a class="index_entry_reference" id="ier841" href="#index_entry_abraham"/>Abraham, and its peoplehood with <a class="index_entry_reference" id="ier842" href="#index_entry_enoch_vs_moses"/>Moses, and long before what Greek historians even deemed recorded history. </span></p>

<p>Whatever else can be inferred from Enoch’s presentation as <a class="index_entry_reference" id="ier843" href="#index_entry_protos_heuretes"/><i>prôtos heuretês</i><span>, however, it remains that the earliest Enochic works exhibit an interest in tracing the genealogy of knowledge shared by contemporary authors like <a class="index_entry_reference" id="ier844" href="#index_entry_berossus"/>Berossus and Eudemus. Rather than lauding Babylonian archives or Greek sages as privileged loci for the history of human knowledge, the Jewish authors/redactors of the </span><i>Astronomical Book</i> and <i>Book of Watchers</i><span> promoted the literary heritage of Israel. Whether or not they sought primarily to stake a Jewish claim over the origins or character of sciences, their appeal to Enoch thus functions to assert the unique place of Jewish texts and traditions for transmitting the earliest history of human knowledge.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-37" href="#endnote-chapter8-37">37</a></sup></p>

<p>Shortly afterwards, in the second century BCE, the <a class="index_entry_reference" id="ier845" href="#index_entry_jubilees"/><a class="ff" href="#ier852"/>Book of Jubilees more decisively marks Enoch and his astronomical knowledge as “Jewish,” by associating them with a line of books and teachings preserved solely by the descendants of <a class="index_entry_reference_noprint" id="ier846" href="#index_entry_abraham"/>Abraham, Jacob, and Levi, and articulated in contrast to the transmission of <a class="index_entry_reference" id="ier847" href="#index_entry_magic_and_divination"/>divinatory texts and teachings in lineage from the fallen angels and in languages other than Hebrew.<sup><a class="endnote_reference" id="endnote_reference-chapter8-38" href="#endnote-chapter8-38">38</a></sup> Yet Enoch is also conscripted for more cosmopolitan approaches to the place of Jews in the history of knowledge, such as in the Greek writings of the unknown Jewish or Samaritan author whom scholars call <a class="index_entry_reference" id="ier848" href="#index_entry_pseudo_eupolemus"/>“Pseudo-Eupolemus,” who equates <a class="index_entry_reference" id="ier849" href="#index_entry_enoch_culture_hero"/>Enoch with Atlas.<sup><a class="endnote_reference" id="endnote_reference-chapter8-39" href="#endnote-chapter8-39">39</a></sup> Even there, however, one might glimpse a telling tension between the impulse to laud Jewish priority in the history of knowledge and the impulse to situate the Jews within non-Jewish histories of knowledge: Pseudo-Eupolemus lauds Enoch/Atlas as the one who discovered astronomy (9.17.8), but he doubles the claim of discovery to include the father of the Jews, claiming that Abraham “discovered astronomy/astrology and the Chaldean art” (<i>astrologion kai Chaldaikên</i> [sc. <i>technê</i>] <i>heurein</i>; 9.17.3), taught the Phoenicians “the movements of the sun and moon” (9.17.5), and introduced the Egyptians “to astronomy/astrology and the rest.” That this tension continues to resonate is suggested by the writings of the first-century Jewish historian <a class="index_entry_reference" id="ier850" href="#index_entry_flavius_josephus"/>Flavius Josephus (ca. 37–100 CE), who wrote in Greek under Roman patronage and drew upon earlier traditions of the sort attested by Pseudo-Eupolemus.<sup><a class="endnote_reference" id="endnote_reference-chapter8-40" href="#endnote-chapter8-40">40</a></sup><span> In Josephus’ presentation in the </span><i>Antiquities</i><span> (1.69–70, 154-168), Abraham is the father of Jews and inventor of monotheism, but remains meaningfully “Chaldean” in one important sense—as the astronomer from Ur, lauded by <a class="index_entry_reference" id="ier851" href="#index_entry_berossus"/>Berossus, who taught astronomy and mathematics to Egyptians.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-41" href="#endnote-chapter8-41">41</a></sup></p>

<p>Similar traditions appear at the tail end of Late Antiquity, with similar tensions. For the author of <a class="index_entry_reference_no_print" id="ier852" href="#index_entry_jubilees"/>Jubilees<span> in the second century BCE,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-42" href="#endnote-chapter8-42">42</a></sup><span> and again for the author of </span><a class="index_entry_reference" id="ier853" href="#index_entry_asaf_harofe"/><i>Sefer Asaf ha-Rofe</i><span> around the eighth or ninth century CE, <a class="index_entry_reference" id="ier854" href="#index_entry_medicine"/>medicine originates with angelic revelations to Noah.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-43" href="#endnote-chapter8-43">43</a></sup> Yet, whereas Jubilees stressed its transmission solely to Shem, and hence the Jews, <a class="index_entry_reference_no_print" id="ier855" href="#index_entry_asaf_harofe"/><i>Sefer Asaf</i><span> explores the cross-cultural implications: it asserts that the Jews are those through whom medicine came to Indians, Greeks, Egyptians, and Mesopotamians, and its list of famous physicians includes Greeks like Hippocrates and Galen, alongside Jews like Jonathan ben Zavda, Judah ha-Yarhoni, and Asaf himself.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-44" href="#endnote-chapter8-44">44</a></sup><span> Shortly after </span><i>Sefer Asaf</i><span>, moreover, one finds positions on the Jewishness of other sciences similar in concern to the </span><a class="index_entry_reference" id="ier856" href="#index_entry_enoch_books_astronomcal"/><i>Astronomical Book</i><span> and similar in orientation to </span>Jubilees<span>: in </span><a class="index_entry_reference" id="ier857" href="#index_entry_pirqe_de_rabbi_eliezer"/><i>Pirqe de Rabbi Eliezer </i><span>(ch. 6), for instance, <a class="index_entry_reference" id="ier858" href="#index_entry_calendar"/>calendrical astronomy is described as a secret handed down in a <a class="index_entry_reference" id="ier859" href="#index_entry_priests_priestly_literature"/>priestly line from <a class="index_entry_reference" id="ier860" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>Adam to Moses, geographically-bound to Israel. </span></p>

<p>In both ancient and medieval literature, Jewish histories of knowledge are also articulated with appeal to figures who belong more unequivocally to historical time and Jewish peoplehood. Biblical claims about the scope and influence of the knowledge of Solomon (1 Kings 4:29–34), for instance, were redeployed already by the first century CE to speak to Hellenistic ideals of knowledge about the <a class="index_entry_reference" id="ier1186" href="#index_entry_cosmos"/>cosmos. Writing in Greek, the author of the <a class="index_entry_reference_no_print" id="ier861" href="#index_entry_wisdom_of_solomon"/><i>Wisdom of Solomon</i> famously makes the following claims in the name of the Israelite king:</p>
<p/>
<p class="quote_line">For it is [God] who gave me unerring knowledge of what exists,</p>

<p class="quote_line">to know the structure of the world and the activity of the elements;</p>

<p class="quote_line">the beginning and end and middle of times,</p>

<p class="quote_line">the alternations of the solstices and the changes of the seasons,</p>

<p class="quote_line">the cycles of the year and the constellations of the stars,</p>

<p class="quote_line">the natures of animals and the tempers of wild beasts,</p>

<p class="quote_line">the powers of spirits and the reasonings of men,</p>

<p class="quote_line">the varieties of plants and the virtues of roots;</p>

<p class="quote_line">I learned both what is secret and what is <a class="index_entry_reference" id="ier862" href="#index_entry_revealed_knowledge"/>manifest.</p>

<p class="quote_line">For Wisdom, the fashioner of all things, taught me. (<i>Wisdom of Solomon</i> 7:17–22; RSV)</p>
<p/>
<p>Centuries later, when writing of the relationship of Judaism and philosophy in Judeo-Arabic, Judah Halevi (ca. 1075–1141) similarly appeals to Solomon to claim all sciences as originally “Jewish”:</p>

<blockquote>Did he not, with the assistance of divine, intellectual, and natural power, converse on all sciences [<i>‘ulūm</i>]? The inhabitants of the earth traveled to him, in order to carry forth his learning, even as far as India. Now the roots and principles of all sciences were handed down from us [i.e., the Jews] first to the Chaldaeans, then to the Persians and Medians, then to Greece, and finally to the Romans.<sup><a class="endnote_reference" id="endnote_reference-chapter8-45" href="#endnote-chapter8-45">45</a></sup></blockquote>

<p>Whether or not the latter knew the former,<sup><a class="endnote_reference" id="endnote_reference-chapter8-46" href="#endnote-chapter8-46">46</a></sup><span> the parallels remain significant. Both the </span><a class="index_entry_reference" id="ier863" href="#index_entry_wisdom_of_solomon"/><i>Wisdom of Solomon</i><span> and </span><a class="index_entry_reference" id="ier864" href="#index_entry_kuzari"/><i>Kitab al Khazari</i><span> use the famously wise and cosmopolitan king to evoke a vision of Jewish wisdom as encompassing the totality of scientific knowledge current, valued, and sought </span><span>among non-Jews of their times. If the first-century author of the </span><i>Wisdom of Solomon</i><span> did so to counter the totalizing claims and intellectual prestige of Hellenistic </span><i>paideia</i><span> in early Roman Egypt,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-47" href="#endnote-chapter8-47">47</a></sup> Judah Halevi answers much the same problem, many centuries later, in the context of the recovery and cultivation of <a class="index_entry_reference" id="ier865" href="#index_entry_hellenism"/>Hellenistic texts and traditions by Islamic intellectuals.<sup><a class="endnote_reference" id="endnote_reference-chapter8-48" href="#endnote-chapter8-48">48</a></sup></p>

<p>Perhaps telling, however, is the caveat with which Judah Halevi here concludes: “On account of the length of this period [of transmission], and the many disturbing circumstances, it was forgotten that they had originated with the Hebrews” (<i>Kitab al Khazari</i><span> II 66). Even as he proclaims the Jewishness of “all sciences,” he also admits that this ancient history is not acknowledged by the very peoples among whom this knowledge flourishes in his own times.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-49" href="#endnote-chapter8-49">49</a></sup><span> In this caveat, we may glimpse something of what is at stake in the assertion of the antiquity of Jewish contribution to scientific knowledge for some earlier authors as well. In </span><i>contra Apionem</i><span>, for instance, <a class="index_entry_reference" id="ier866" href="#index_entry_flavius_josephus"/>Josephus complained that Apion charged that the Jews “have not produced remarkable men, such as inventors [</span><i>heurêtas</i><span>] of some </span><i>technai</i><span>” (2.135) and that Apollonius Molon called the Jews “the most untalented of barbarians and … the only ones to have contributed no invention [</span><i>heurêma</i><span>] of use to human life” (2.148).</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-50" href="#endnote-chapter8-50">50</a></sup><span> If Louis Feldman is correct, </span><span>his characterization of <a class="index_entry_reference" id="ier867" href="#index_entry_abraham"/><a class="ff" href="#ier871"/>Abraham as astronomer in the </span><i>Antiquities</i><span> may have been shaped, at least in part, by the concern to counter precisely such accusations.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-51" href="#endnote-chapter8-51">51</a></sup></p>

<p>In the first century and the twelfth—even if not necessarily always before or in between—assertions of Jewish primacy or participation in cross-cultural endeavors of learning like astronomy, mathematics, or <a class="index_entry_reference" id="ier868" href="#index_entry_medicine"/>medicine could serve to answer accusations against the Jews for an allegedly misanthropic isolation from the cosmopolitan endeavor of furthering human knowledge. This concern, however, makes it all the more poignant that such challenges could simultaneously serve as opportunities for reflection on the proper scope and bounds of Jewish inquiry and learning. After all, for Josephus, as for Judah Halevi, the claim of the antiquity of Jewish involvement in sciences draws its power from the perception of certain types of knowledge about the cosmos, the human body, and the stars as valuable <a class="index_entry_reference" id="ier869" href="#index_entry_networks_of_scholarship"/>across the bounds of different cultures, traveling between them without diluting or corrupting the ancestral customs or distinctive cultural identities of any of them.<sup><a class="endnote_reference" id="endnote_reference-chapter8-52" href="#endnote-chapter8-52">52</a></sup><span> By such accounts, to be a Jewish astronomer like <a class="index_entry_reference" id="ier870" href="#index_entry_enoch_culture_hero"/>Enoch or <a class="index_entry_reference_no_print" id="ier871" href="#index_entry_abraham"/>Abraham, or a Jewish <a class="index_entry_reference" id="ier872" href="#index_entry_medicine"/>doctor like Noah, Shem, or Asaf is to be no less “Jewish,” even if it is also to master domains highly valued beyond the bounds of Judaism.  </span></p>

 <p>These various premodern attempts to insert Jews into the history of sciences, and “science” into the history of Judaism, thus share an important set of assumptions with the Greek, Roman, and Islamic approaches noted above. In all of them, disciplines such as astronomy, cosmology, mathematics, and/or medicine are deemed forms of knowledge eminently <i>translatable</i> across different times and cultures—whether by virtue of connection to the visible world or human body, or to shared theoretical models or observational methods for collecting, preserving, and systematizing cross-culturally accumulated bodies of knowledge about them.<sup><a class="endnote_reference" id="endnote_reference-chapter8-53" href="#endnote-chapter8-53">53</a></sup> In ideological import and cross-cultural prestige, their ancient forms can be heuristically likened to the disciplines now arrayed under our modern category of “science” (even if constructs of that sort must remain ever-shifting, e.g., with antecedents in antiquity sometimes including astrology, <a class="index_entry_reference" id="ier1157" href="#index_entry_alchemy"/>alchemy, physiognomics, etc., while antecedents in the Middle Ages sometimes excluding those types of empiricism so strongly associated with “the scientific method” today).<sup><a class="endnote_reference" id="endnote_reference-chapter8-54" href="#endnote-chapter8-54">54</a></sup> In this sense, then, the notion of “ancient Jewish sciences” may prove interesting for the history of knowledge precisely because it seems a bit paradoxical. What might appear as a paradox is perhaps, rather, a productive tension, which finds expression in the range of ways in which ancient and medieval Jews engaged knowledge simultaneously within and beyond Judaism.</p>

</div>
<div class="section" id="section8.2">
<h3>2. Rethinking “religion” and “science”</h3>
<p>I have dwelt in some length upon premodern perspectives on knowledge and cultural specificity in part because similar concerns still resonate today. Running through much of the scholarship on “ancient Jewish sciences” are questions not so dissimilar to those that seem to have troubled Josephus and Judah Halevi. Did ancient Jews contribute anything to the progress of human knowledge in their time? Or was ancient Jewish engagement with ancient sciences largely limited to “borrowings” from Babylonian or Hellenistic traditions? Do Jewish sources of the sort that one finds at Qumran have any place in scholarship on the history of science?</p>

<p>Of course, scholars of ancient China and Mesopotamia have long faced similar challenges arguing for a place in a history of science still commonly presumed to be a story about Greeks in antiquity and Europeans in modernity.<sup><a class="endnote_reference" id="endnote_reference-chapter8-55" href="#endnote-chapter8-55">55</a></sup><span> Yet, just as popular surveys of the history of science sometimes read like a litany of discoveries leading to the modern West, as if extending the line of ancient Greek <a class="index_entry_reference" id="ier873" href="#index_entry_heurematography"/>heurematography,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-56" href="#endnote-chapter8-56">56</a></sup> so interdisciplinary efforts at the inclusion of other peoples can run the same risks as the ancient Jewish responses noted above: some arguments for inclusion can unintentionally re-inscribe the assumption that “science” is a stable category with a singular lineage, inevitable in its progress towards the politically-dominant power of the present.<sup><a class="endnote_reference" id="endnote_reference-chapter8-57" href="#endnote-chapter8-57">57</a></sup></p>

<p>An essentialist ideal of “science” formed part of the vision of the history of science promoted by founding figures in the field, who popularized an enduring narrative of Greek/European exemplarity, even as they stressed the uniquely transcultural and transhistorical character of their topic.<sup><a class="endnote_reference" id="endnote_reference-chapter8-58" href="#endnote-chapter8-58">58</a></sup><span> Especially since the 1960s, this vision has been widely critiqued for <a class="index_entry_reference" id="ier874" href="#index_entry_universal_vs_particular"/>“essentialist universalism,” “Whig history,” and Eurocentrism, as well as for the misleading projection of continuity in the <a class="index_entry_reference" id="ier875" href="#index_entry_national_knowledge"/>“Western” production and transmission of knowledge.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-59" href="#endnote-chapter8-59">59</a></sup><span> Nevertheless, it remains widely diffused due to its integration into textbooks and teaching,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-60" href="#endnote-chapter8-60">60</a></sup><span> and it is often reinforced by the <a class="index_entry_reference" id="ier876" href="#index_entry_demarcation"/>criteria chosen to defend the scienticity of ancient and/or non-European traditions in particular. Speculation about possible motives for interest and inquiry into </span><span>the visible world, for instance, frequently privilege disinterest as a mark of the scientific character of knowledge, consistent with modern ideals of “science” as knowledge pursued “for its own sake,” especially in contrast to knowledge in the service of religious aims. Similarly, discussions of methods of inquiry often argue for the scienticity of practices with some basis in <a class="index_entry_reference" id="ier877" href="#index_entry_observation"/>observation that can be likened to the empiricism and experimentalism of the modern “scientific method.” When assessing the results, moreover, it can be tempting to celebrate as “science” those developments that seem to make <a class="index_entry_reference" id="ier878" href="#index_entry_progress"/>“progress” towards our own present.</span></p>

<p>What is significant, for our purposes, is the double challenge thus posed for the emergence of “ancient Jewish sciences” as an area of study. Recent historiographical shifts have resulted in divergent assumptions about what even constitutes “science” among historians of science, on the one hand, and historians of Judaism, on the other. Among the former, it is largely taken for granted that “science” is a modern construct. Yet among the latter—as in the popular press and public imagination—older notions of “science” and “the West” remain widespread. We shall return below to consider some of the challenges posed to the study of “ancient Jewish sciences” by the destabilization of the category of “science” among historians of science and by the emphasis on the modern European contexts of its construction. First, however, it may be helpful to delve in a bit more detail into the challenges of defending the topic to what has so far been the main presumed audience for studies of “ancient Jewish sciences,” namely, historians of Judaism.</p>

<p>Particularly insofar as much of the relevant data for “ancient Jewish sciences” concern calendrical, astrological, and physiognomic practices widespread in antiquity but not perceived as “scientific” today, recent attempts to make a place for the study of “ancient Jewish sciences” <span>have largely centered on analogy and filiation to their Greek and Mesopotamian counterparts.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-61" href="#endnote-chapter8-61">61</a></sup><span> As perhaps to be expected at this preliminary stage of the emergence of new approaches to “ancient Jewish sciences,” moreover, recent works have been faced with the need to answer past studies that had been pursued without the benefit of newer evidence or approaches. It was Otto Neugebauer’s 1964 assessment of the <a class="index_entry_reference" id="ier879" href="#index_entry_astronmy_babylonian"/><a class="ff" href="#ier885"/>Babylonian astronomy of the Enochic </span><a class="index_entry_reference" id="ier880" href="#index_entry_enoch_books_astronomcal"/><i>Astronomical Book</i><span> as “primitive,”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-62" href="#endnote-chapter8-62">62</a></sup><span> for instance, that lead Michael E. Stone</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-63" href="#endnote-chapter8-63">63</a></sup><span> to interpret the choice as “a deliberate act of archaism … aris[ing] either from the conscious rejection of Greek science or else the creation of a social context into which such science did not penetrate.” For Stone, thus, the astronomy of the </span><i>Astronomical Book</i><span> was not evidence for “ancient Jewish sciences” as much as an expression of an anti-scientific and ultra-traditionalist stance, likely cultivated in “separatist” circles.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-64" href="#endnote-chapter8-64">64</a></sup></p>

<p>Similar assumptions about the linearity of scientific progress inform another important precedent for the present discussion, albeit with the opposite results. P. S. Alexander sought to argue that “the approach to nature displayed in the Enochic <i>Book of the Heavenly Luminaries</i><span> is unprecedented in Jewish literature,” reflecting an anti-traditionalist stance, cultivated among Jews less interested in the Torah than in <a class="index_entry_reference" id="ier881" href="#index_entry_alien_wisdom"/>“alien wisdom.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-65" href="#endnote-chapter8-65">65</a></sup><span> To do so, he pressed for a pre-Hellenistic date for the </span><a class="index_entry_reference" id="ier882" href="#index_entry_enoch_books_astronomcal"/><i>Astronomical Book</i><span>, prior to the developments that led Stone and others to dismiss its science as “out-dated.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-66" href="#endnote-chapter8-66">66</a></sup><span> What Stone interpreted as reflecting “an intellectual cast that was not interested in contemporary scientific knowledge,”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-67" href="#endnote-chapter8-67">67</a></sup><span> Alexander thus asserted as evidence for “a turning-point in Jewish intellectual history—the emergence, for the first time, of what might properly be called a scientific attitude.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-68" href="#endnote-chapter8-68">68</a></sup></p>

<p>More recent discussions suggest the situation was more complex than known to Stone or Alexander at the time of their ground-breaking essays. Popović  rightly stresses, for instance, how publication of the full range of relevant materials from Qumran has since shed doubt on any simple equation of dependence on <a class="index_entry_reference_no_print" id="ier883" href="#index_entry_astronmy_babylonian"/>Babylonian astronomy with the archaizing retention of “out-dated” views or the self-conscious rejection by separatists of some self-evidently superior Hellenistic science.<sup><a class="endnote_reference" id="endnote_reference-chapter8-69" href="#endnote-chapter8-69">69</a></sup><span> In addition, newer evidence and approaches—masterfully synthesized by Ben-Dov</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-70" href="#endnote-chapter8-70">70</a></sup>—now push us to rethink the notion that any seriously “scientific” interest or engagement with Babylonian traditions must have pre-dated the Hellenistic period.</p>

<p>Traditionally, Mesopotamian influence on Judaism has been associated with the Near Eastern cultural contexts of ancient Israel and the earliest traditions in the Hebrew Bible, in contrast to the <a class="index_entry_reference" id="ier884" href="#index_entry_hellenism"/>Hellenistic influence deemed determinative after the conquests of Alexander the Great. Recent insights into the <i>Nachleben</i> of cuneiform culture, Akkadian sciences, and their scribal pedagogies and curricula, however, have demonstrated the continued vitality and development of Babylonian sciences under Seleucid rule and beyond,<sup><a class="endnote_reference" id="endnote_reference-chapter8-71" href="#endnote-chapter8-71">71</a></sup> as well as their continued and dynamic impact on Judaism, possibly well into Late Antiquity.<sup><a class="endnote_reference" id="endnote_reference-chapter8-72" href="#endnote-chapter8-72">72</a></sup><span> As Popović rightly </span><span>emphasizes, the Jewish literature of the Hellenistic age attests the influence of both Mesopotamian and Greek traditions of <a class="index_entry_reference_no_print" id="ier885" href="#index_entry_astronmy_babylonian"/>astronomy, cosmography, <a class="index_entry_reference" id="ier886" href="#index_entry_geography"/>geography, and <a class="index_entry_reference" id="ier887" href="#index_entry_physiognomy_babylonian"/><a class="index_entry_reference" id="ier888" href="#index_entry_physiognomy_greek"/>physiognomy.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-73" href="#endnote-chapter8-73">73</a></sup><span> Furthermore, Ben-Dov raises the possibility that Jews may have played some role in the circulation of scientific traditions, not merely as passive receivers of knowledge radiating from some single Greek center, but rather as part of a dynamic constellation of interconnected locales.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-74" href="#endnote-chapter8-74">74</a></sup></p>

<p>If recent research has done much to transform our image of the place of Jews with the history of ancient sciences, it has perhaps been trickier to move beyond older assumptions about “science” and ancient Judaism. In the above-noted essay,<sup><a class="endnote_reference" id="endnote_reference-chapter8-75" href="#endnote-chapter8-75">75</a></sup><span> I noted a tendency to define “Judaism” in terms of a modern characterization of “religion” (esp., ethics, halakha) and, thus, to interpret evidence for Jewish engagement with sciences as cases of “foreign” influence or examples of the engagement of individual Jews in the knowledge-enterprises of their non-Jewish rulers and neighbors. What is assumed and asserted by such a move—I suggested—is an anachronistic understanding of “religion” and “science” as self-contained and mutually-exclusive approaches to explaining the world and human experience. Inasmuch as ancient Judaism is thereby reduced to the religious, much can be lost in the process. To neglect of the Jewishness of Jewish engagement with ancient sciences is to skew our understanding of the richness of reflection on the stars, <a class="index_entry_reference" id="ier1187" href="#index_entry_cosmos"/>cosmos, and human body within the history of Judaism.</span></p>

<p>Here, I would like to highlight a related scholarly tendency with similarly wide ripples of ramifications, namely, the tendency to overlay the modern dichotomy of “religion” vs. “science” upon other dichotomies common in the modern historiography of ancient Judaism, including traditional contrasts like Semitic vs. Greek, Near Eastern vs. Hellenistic, and Jewish vs. foreign, but also newer ones like <a class="index_entry_reference" id="ier889" href="#index_entry_enoch_vs_moses"/>“Mosaic” vs. “Enochic.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-76" href="#endnote-chapter8-76">76</a></sup> To understand the logic behind this move, as well as its puzzlingly perennial appeal, we might note a broader pattern in the study of the ancient Near East. In a recent study of Mesopotamian sciences, for instance, Francesca Rochberg points to a long-standing tendency to dismiss Near Eastern knowledge-enterprises as not truly “scientific” by virtue of the “religious” motives imputed to their inquiries:</p>

<blockquote>… <a class="index_entry_reference" id="ier890" href="#index_entry_demarcation"/>a clear distinction between science and religion, and therefore also between knowledge and belief, was an important device in the defining of science by the 1960s. The opposition rendered between reason and scientific knowledge on one hand and religion, superstition, and unscientific belief on the other informed a historiography that saw the necessity of a break with some religious or mythological tradition … before the “birth” of science was possible … This view evoked not only an Enlightenment sensibility but also a neoevolutionist cognitive anthropology, as Near Eastern forms of inquiry into natural phenomena were deemed necessarily more primitive than those of the Greeks.<sup><a class="endnote_reference" id="endnote_reference-chapter8-77" href="#endnote-chapter8-77">77</a></sup></blockquote>

<p><a class="index_entry_reference_no_print" id="ier891" href="#index_entry_demarcation"/>Modern notions of the timeless and essential conflict between “science” and “religion”—Rochberg here suggests—were not only paired with older notions about the cognitive differences between Greek/“Western” and Near-Eastern/“Oriental” peoples, but they served as one means of construing “science” as a primarily <a class="index_entry_reference" id="ier892" href="#index_entry_western_vs_eastern_science"/>“Western” phenomenon and as exemplar of the Greek exceptionalism to which modern Europe is deemed as heir:</p>

<blockquote>Despite the acknowledgement of an intellectual transmission from Babylonia to the Greeks, when it came to general histories of science, Babylonian learning (along with that of other non-Greek ancient sources such as those from Egypt, India, and China) would be contrasted with Greek “knowledge” in one of two ways. What the eastern ancients “knew” was categorized either as mere craft … <span>or as theological speculation not anchored by logical, causal, or rational inquiry into physical phenomena. </span><sup><a class="endnote_reference" id="endnote_reference-chapter8-78" href="#endnote-chapter8-78">78</a></sup></blockquote>

<p class="no_indent">Hence, for instance, scholars such as E. H. Hutton could posit that “the philosophers of the <a class="index_entry_reference" id="ier893" href="#index_entry_ionian"/>Ionian school combined theorizing about the universe with knowing some facts and this made their work so unique … Eastern ‘sages’ too were speculating about the world, but they were guided by religious and moral feelings rather than by the desire to understand external reality … [and] thus the Orientals never developed science.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-79" href="#endnote-chapter8-79">79</a></sup></p>

<p>What is interesting, for our purposes, are the echoes of such ideas even in relatively recent research on ancient Judaism. In the above-noted essay by Alexander, for instance, the contrast between “religion” and “science” is embraced in precisely such terms. What Alexander ultimately wishes to argue, in fact, is that early Enochic interest in sciences is akin to “the rise of the Ionian school of Greek philosophy and science”—a cognitive shift resulting in “a view of nature which … was radically new and which can for the first time be meaningfully labeled as ‘scientific’” precisely because of an alleged <a class="index_entry_reference" id="ier894" href="#index_entry_demarcation"/>“break from pre-existing mythical and epic pictures of the world.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-80" href="#endnote-chapter8-80">80</a></sup></p>

<p>It is only with some hermeneutical gymnastics, of course, that the early Enochic literature can be presented as an exemplar of a break with the mythical. To do so, Alexander must read these ancient sources against the grain, dismissing their appeal to Enoch as simply a ruse. He downplays the richness of the Mesopotamian roots and matrix of both the Hebrew Bible and the early Enochic literature.<sup><a class="endnote_reference" id="endnote_reference-chapter8-81" href="#endnote-chapter8-81">81</a></sup><span> Partly as a result, Alexander reduces the latter’s appeal to Enoch as a “recourse” to pseudepigraphy to conceal the true motives of the authors, which—he speculates—was “to domesticate within Jewish tradition a body of alien wisdom … fully aware of the newness of their doctrine—that they were propagating ideas never before heard in Israel.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-82" href="#endnote-chapter8-82">82</a></sup></p>

<p>This argument forms part of Alexander’s broader project to posit a bifurcation in Jewish intellectual history between a putative Enochic/“priestly” paradigm, producing “scientific” and “mystical” traditions, and the more familiar Mosaic paradigm associated with the Torah and its Rabbinic interpreters.<sup><a class="endnote_reference" id="endnote_reference-chapter8-83" href="#endnote-chapter8-83">83</a></sup><span> The problems with approaches of this sort are well known, not least because similar theories</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-84" href="#endnote-chapter8-84">84</a></sup><span> have met with intensive criticism from specialists in every field with which they intersect (e.g., Enochic literature, Dead Sea Scrolls, Jewish <a class="index_entry_reference" id="ier895" href="#index_entry_calendar"/>calendar, Rabbinics, <a class="index_entry_reference" id="ier896" href="#index_entry_hekhalot"/>Hekhalot literature).</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-85" href="#endnote-chapter8-85">85</a></sup><span> For our present purposes, it suffices to note the degree to which Alexander draws upon the modern contrast between “religion” and “science” to ground the plausibility of a dichotomous understanding of ancient Judaism as split between <a class="index_entry_reference" id="ier897" href="#index_entry_enoch_vs_moses"/>“Enochic” and “Mosaic” paradigms, as in the following assertion: </span></p>

<blockquote>The circles which stand behind the Books of Enoch were, I would argue, proposing an Enochic paradigm for Judaism in opposition to the emerging Mosaic paradigm—a paradigm based primarily on science as opposed to one based primarily on law. They were innovators: they had taken on board some of the scientific thought of their day and had used it aggressively to promote a new Jewish worldview.<sup><a class="endnote_reference" id="endnote_reference-chapter8-86" href="#endnote-chapter8-86">86</a></sup></blockquote>

<p class="no_indent">The claim of a distinction between “Enochic” and “Mosaic” worldviews, in other words, is here tied to the contrast between “science,” on the one hand, and law and myth, on the other—with Jewish interest in the former further associated with an embrace of <a class="index_entry_reference" id="ier898" href="#index_entry_alien_wisdom"/><a class="ff" href="#ier903"/>“alien wisdom” and a radically innovative break from Torah-centered Judaism.</p>

<p>To be sure, Alexander frames his 2002 essay as a speculative foray, and his assertions are largely un-referenced, and explicitly experimental and exploratory in tone.<sup><a class="endnote_reference" id="endnote_reference-chapter8-87" href="#endnote-chapter8-87">87</a></sup><span> Yet, for our present purposes, it provides an interesting example to illustrate some of the ways in which modern assumptions about “science” and “religion” can inform the interpretation of ancient Jewish texts and history, making explicit some of the assumptions possibly implicit in other discussions as well.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-88" href="#endnote-chapter8-88">88</a></sup> In addition, as an early example of a forceful call to see Second Temple Jewish evidence as important for the history of science, Alexander’s 2002 essay has been widely cited in recent research on “ancient Jewish sciences.”</p>

<p>A recent article by Popović, for instance, articulates the significance of texts such as <a class="index_entry_reference" id="ier899" href="#index_entry_physiognomy_at_qumran"/>4Q186, 4Q317, 4Q318, and 4Q561 by means of comparison and contrast with “scientific interests evinced by <i>1 Enoch</i><span> and the lists of <a class="index_entry_reference" id="ier900" href="#index_entry_revealed_knowledge"/>revealed things in apocalyptic texts,” in order to “extend Alexander’s discussion of ancient Jewish science by taking into account some of the texts from the Dead Sea Scrolls corpus.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-89" href="#endnote-chapter8-89">89</a></sup><span> Following Alexander, Popović  describes the varying degrees of </span><span>scientific engagement attested in the Dead Sea Scrolls as “adaptations and emulations of <a class="index_entry_reference_no_print" id="ier901" href="#index_entry_alien_wisdom"/>alien wisdom” that can be contrasted with the “Hebrew wisdom” of the Hebrew Bible and the </span><a class="index_entry_reference" id="ier902" href="#index_entry_ben_sira"/><i>Wisdom of Ben Sira</i>.<sup><a class="endnote_reference" id="endnote_reference-chapter8-90" href="#endnote-chapter8-90">90</a></sup><span> Alexander’s characterization of the motives behind the early Enochic materials also provides the basis for his contrast of these materials with other evidence for Jewish engagement with ancient sciences discovered among the Dead Sea scrolls. Just as Alexander interprets the appeal to Enoch as a ruse to “domesticate” and justify the <a class="index_entry_reference_no_print" id="ier903" href="#index_entry_alien_wisdom"/>“alien wisdom” of <a class="index_entry_reference" id="ier904" href="#index_entry_astronmy_babylonian"/>Babylonian astronomy in biblical, Jewish, and “religious” terms,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-91" href="#endnote-chapter8-91">91</a></sup><span> so Popović posits for <a class="index_entry_reference_no_print" id="ier905" href="#index_entry_physiognomy_at_qumran"/>4Q186, <a class="index_entry_reference" id="ier906" href="#index_entry_4q317"/>4Q317, 4Q318<a class="index_entry_reference" id="ier907" href="#index_entry_4q318"/>, and 4Q561 that “the apparent lack of an attribution to a pseudepigraphical figure as an authoritative voice … indicates [that their] scientific interests did not need such justification.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-92" href="#endnote-chapter8-92">92</a></sup><span> Inasmuch as the latter seem to have lacked the “Enochic interest in divine, eschatological judgment” as well as “any scriptural exemplar,” moreover, Popović  suggests that they may attest a category of writings otherwise unknown in ancient Judaism, namely, what he terms “purely scientific texts.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-93" href="#endnote-chapter8-93">93</a></sup></p>

<p>Although Popović repeatedly signals the dangers of anachronism in applying terms like “religious,” “scientific,” and “secular” to ancient cultures, he nevertheless maintains these terms as heuristic for analyzing the physiognomic materials from Qumran and arguing for their character as “science.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-94" href="#endnote-chapter8-94">94</a></sup><span> When he argues that “physiognomic and physiognomic-astrological lists </span><span>from Qumran … represent forms of ancient Jewish science,” for instance, he stresses that these “lists from Qumran were possibly not framed by religious interests” and, as such, could attest “a well-educated body of people in ancient Jewish society … both <a class="index_entry_reference" id="ier908" href="#index_entry_priests_priestly_literature"/>priestly and secular scribes or scholars … interested in contemporary scientific learning, not just in ‘outdated’ forms of Mesopotamian astronomy as in the </span><a class="index_entry_reference" id="ier909" href="#index_entry_enoch_books_astronomcal"/><i>Astronomical Book.</i><span>”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-95" href="#endnote-chapter8-95">95</a></sup><span> Despite his own caution and concerns, his application of these terms may unintentionally reinforce older essentialist assumptions about the mutual exclusivity of “religion”/Judaism and “science”/secularity—in part, because of the conceptual baggage carried by the very distinction, and in part, by virtue of his dependence on Alexander in applying this distinction dichotomously to ancient Jewish materials.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-96" href="#endnote-chapter8-96">96</a></sup><span> Inasmuch as this distinction is used to draw out the differences between “scientific material that has been framed or reworked into other writings such as apocalyptic texts and … those Dead Sea Scrolls from Qumran that provide manuscript evidence for ‘actual’ scholarly/scientific texts,” it may distract from an argument that may prove critical—as we shall see—for mapping new approaches to the transmission of scientific knowledge within Judaism.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-97" href="#endnote-chapter8-97">97</a></sup></p>

<p>In comparison with Popović, Ben-Dov argues for understanding “ancient Jewish sciences” both as more “scientific” and as more “Jewish.” He deals with much the same range of evidence, albeit defining “ancient Jewish sciences” a bit more broadly to include astronomy, astrology, <a class="index_entry_reference" id="ier910" href="#index_entry_geography"/>geography, metrology, physiognomy, and <a class="index_entry_reference" id="ier911" href="#index_entry_exorcism"/>exorcism.<sup><a class="endnote_reference" id="endnote_reference-chapter8-98" href="#endnote-chapter8-98">98</a></sup><span> Programmatic for his 2008 monograph, for instance, is his aim to “demonstrate that the Jewish scientific tradition … constituted an integral part of the astronomical knowledge current in the Ancient Near East during the Persian and early Hellenistic periods” but also that “the emulation of this knowledge in Jewish circles lead to a new synthesis, perceptibly different from the main streams of astronomical teaching existent in Babylonia, Greece, Egypt, and India … a self-contained intellectual construct.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-99" href="#endnote-chapter8-99">99</a></sup><span> What he suggests, in other words, is the coexistence of a range of practices of “ancient Jewish sciences” akin the continuum we have seen in ancient and medieval representations of them—with </span><span>“sciences” as a crossing or meeting-point between Jewish and other cultures, akin in spirit to that imagined by <a class="index_entry_reference" id="ier912" href="#index_entry_pseudo_eupolemus"/>Pseudo-Eupolemus and <a class="index_entry_reference" id="ier913" href="#index_entry_flavius_josephus"/>Josephus, on the one hand, and as a distinctively Jewish domain of knowledge, akin in spirit to what is imagined in </span><a class="index_entry_reference" id="ier914" href="#index_entry_jubilees"/>Jubilees and <a class="index_entry_reference" id="ier915" href="#index_entry_pirqe_de_rabbi_eliezer"/><i>Pirqe de Rabbi Eliezer</i><span>, on the other.</span></p>

<p>For Ben-Dov too, the comparison of Enochic and other Qumran materials proves pivotal. Whereas Popović focuses largely on differences in literary forms and settings, Ben-Dov stresses differences in language.<sup><a class="endnote_reference" id="endnote_reference-chapter8-100" href="#endnote-chapter8-100">100</a></sup><span> That so much of the earliest known scientific literature is attested in Aramaic provides a key for him to solving multiple puzzles pertaining to Jewish engagement in cross-cultural scientific endeavors, and to the transmission of scientific knowledge within and beyond Judaism. With the aid of the evidence from Qumran, Ben-Dov mounts a persuasive case that the <a class="index_entry_reference" id="ier916" href="#index_entry_aramaic_in_babylonia"/>Aramaic language served as a vehicle for the transmission and cross-cultural diffusion of Mesopotamian traditions known to us primarily in cuneiform, down to the Hellenistic era, into Judaism, and westwards to Hellenistic and other learned elites in the rest of the Mediterranean world.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-101" href="#endnote-chapter8-101">101</a></sup></p>

<p>The cross-cultural and scientific connotations of the Aramaic language also—Ben-Dov suggests—serve to place the choice of Hebrew, instead, in <a class="index_entry_reference" id="ier917" href="#index_entry_4q186"/>4Q186 and <a class="index_entry_reference" id="ier918" href="#index_entry_4q317"/>4Q317 into sharper relief. If this choice reflects a renewed association of the <a class="index_entry_reference" id="ier919" href="#index_entry_hebrew_language"/>Hebrew language with Jewish peoplehood and pedagogy, then it may simultaneously signal an emergent sense of “ancient Jewish sciences” as <i>Jewish</i><span>, perhaps concurrent with the evolving autonomy, systemization, and hyperrealism of the <a class="index_entry_reference" id="ier920" href="#index_entry_calendar"/>calendrical system; if the translation into Hebrew placed practical constraints on transmission, this limitation may have been deliberate, reflecting a self-conscious decision between [1] participating in an Aramaic discourse, at a nexus of translatability and transmission between multiple cultures, with a cosmopolitan horizon, and [2] creating a new Hebrew </span><i>qua</i> inner-Jewish discourse, marked by multiple levels of specificity and <a class="index_entry_reference" id="ier921" href="#index_entry_secrecy_esotericism"/>secrecy (e.g., Jewish peoplehood, <a class="index_entry_reference" id="ier922" href="#index_entry_priests_priestly_literature"/>priestly pedagogy, transmission among elite experts).</p>

<p>Popović remains skeptical about just how much can be inferred from 4Q186 and 4Q317.<sup><a class="endnote_reference" id="endnote_reference-chapter8-102" href="#endnote-chapter8-102">102</a></sup><span> His call for caution is well taken, particularly given the preliminary state of the present discussion. In the present context, however, we might hazard some speculations as to the </span><span>ramifications if Ben-Dov is correct. Foremost for the history of Jewish knowledge is the possibility that the Second Temple period might have seen something akin to what Langermann identifies at the tail end of Late Antiquity as emergent <a class="index_entry_reference_no_print" id="ier923" href="#index_entry_hebrew_language"/>“Hebrew scientific literature”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-103" href="#endnote-chapter8-103">103</a></sup><span>—with the embrace of Hebrew as a potential technical language, in anonymous or pseudonymous works using traditional literary forms and genres, concurrent with attempts to begin to create some distinctively Jewish synthesis, which may be part of a broader cross-cultural surge of interest in the cosmos but remains ultimately irreducible to “borrowing.” </span></p>

<p>For the history of science more broadly, Ben-Dov’s findings may also hold promise. For many decades, specialists in that field have stressed the constructedness and contingency of <a class="index_entry_reference" id="ier924" href="#index_entry_demarcation"/>“science,”<sup><a class="endnote_reference" id="endnote_reference-chapter8-104" href="#endnote-chapter8-104">104</a></sup><span> sometimes even to the degree that the category might seem to be meaningful primarily as a modern or European invention. Peter Dear, for instance, thus questions whether the “essentialist universalism” of older studies</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-105" href="#endnote-chapter8-105">105</a></sup><span> has now given way to the myopia of “hyperhistoricism.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-106" href="#endnote-chapter8-106">106</a></sup><span> The focus on the specific contexts and dynamics of local phenomena is laudable. <a class="index_entry_reference" id="ier925" href="#index_entry_universal_vs_particular"/>What might have been lost in the process, however, is some sense of “science” as constituted by a premodern as well as modern history, both marked by cross-cultural connectivity: </span></p>

<blockquote>… there ought to be some way of speaking coherently about those  knowledge enterprises … that had a career that spread across the Eurasian continent, where <a class="index_entry_reference" id="ier926" href="#index_entry_ptolemy"/>Ptolemaic planetary models show up in seventeenth‐century Jaipur as well as ninth‐century Cologne. In such cases, techniques spread through adoption, rather like the apparently organic growth and decline of language groups, even though, as in the case of historical linguistics, we know that the spread is effected by countless episodes of human social interaction.<sup><a class="endnote_reference" id="endnote_reference-chapter8-107" href="#endnote-chapter8-107">107</a></sup></blockquote>

<p class="no_indent">Above, I suggested that it is precisely the element of interconnectivity—and the self-conscious negotiation of universality and difference often surrounding it—that makes modern “science” a potentially interesting analogy for exploring the practice and perception of “ancient Jewish sciences” in their broader Jewish and non-Jewish contexts. Particularly in light of Ben-Dov’s work, moreover, we might reverse the arrow of comparison as well, bringing the example of ancient Judaism to bear on the problem of situating “science” simultaneously in <a class="index_entry_reference" id="ier927" href="#index_entry_universal_vs_particular"/>local and trans-local contexts.<sup><a class="endnote_reference" id="endnote_reference-chapter8-108" href="#endnote-chapter8-108">108</a></sup></p>

<p>In a recent essay on global history and early modern science, for instance, Lissa Roberts extends Dear’s insights, stressing the need for historians of science to “attend to and connect two seemingly different orientations: the specifically local character of individual encounters and the increasingly global networks that both afforded and attributed meaning to the conditions and outcomes of these local exchanges.” She points to a number of recent studies that have begun such work for the modern period (esp. 18<sup>th</sup> and 19<sup>th</sup> centuries), positing that:</p>
