<p class="endnote" id="endnote-chapter8-56"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-56">[☞ endnote-chapter8-56]</a> <a href="#endnote_reference-chapter8-56">56</a> Cf. Zhmud, <i>Origin of the History of Science</i>, 1–22.</p>

<p class="endnote" id="endnote-chapter8-57"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-57">[☞ endnote-chapter8-57]</a> <a href="#endnote_reference-chapter8-57">57</a> This is perhaps best exemplified by the discussion surrounding the “Needham question,” whereby the sciences and technologies of Chinese and other non-“Western” cultures have been studied through the lens of the question of <i>why</i> they were not home to the Scientific Revolution that occurred in 19<sup>th</sup>-century Europe. The question itself presumes—and thus reinforces—a model of the history of sciences as a singular line of inevitable progress towards the Western present. Cf. Joseph Needham et al., <i>Science and Civilisation in China</i>, 7 vols. (Cambridge: Cambridge University Press, 1954-2004); Lloyd, <i>The Ambitions of Curiosity;</i> Andrew Brennan, “The Birth of Modern Science: Culture, Mentalities and Scientific Innovation,” <i>Studies in History and Philosophy of Science</i> 35 (2004): 199–225. On the ways in which assumptions about “progress” have similarly shaped scholarship on ancient <i>technai</i>, see Cuomo, <i>Technology and Culture</i>, 3–4.</p>

<p class="endnote" id="endnote-chapter8-58"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-58">[☞ endnote-chapter8-58]</a> <a href="#endnote_reference-chapter8-58">58</a> On Paul Tannery, George Sarton, and Alexandre Koyré, in particular, see further Lewis Pyenson, “The ideology of Western Rationality: History of Science and the European Civilizing Mission.” <i>Science &amp; Education</i> 2.4 (1993), 329-343. Often cited in this regard are Sarton’s assertions that “science” is “the only human activity which is truly cumulative and progressive,” as well as his promotion of its history as the record of a singular march of progress in “the acquisition and systematization of positive knowledge”; e.g., Sarton, <i>Introduction to the History of Science</i>, vol. 1: <i>From Homer to Omar Khayyam</i> (Baltimore: Williams and Wilkins, 1929), 4. Yet, as Elshakry (“When Science Became Western,” 107) notes, “historians of science like Sarton (and Joseph Needham) were driven by the desire to demonstrate the ancient and medieval or early modern contributions of Eastern civilizations. But once the narrative of the rise of Western science was set in place, other counternarratives were implied, with their distinctive vocabulary of stagnation, decline, and dark ages”; it was the invention of the idea of the “Scientific Revolution” in the 1930s that decisively “sealed off the West from the rest” and “helped to set the agenda for how the discipline itself would subsequently view the world, as a new emphasis on a universal and unilinear history of science merged seamlessly with postwar modernization theories.” It is interesting to note in this regard that Sarton’s <i>Introduction to the History of Science</i> was notable in its own time for its inclusion of Jews; see further Joshua Finkel, “Review: Sarton on the History of Science,” <i>JQR</i> 18.4 (1928): 445-448.</p>

<p class="endnote" id="endnote-chapter8-59"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-59">[☞ endnote-chapter8-59]</a> <a href="#endnote_reference-chapter8-59">59</a> The critique of early scholarship in the history of science for presentist biases was popularized by Thomas Kuhn, <i>The Structure of Scientific Revolutions</i>, 3rd ed. (Chicago: University of Chicago Press, 1996 [1962]), see esp. pp. 1–3, 137-141. Relevant for our purposes is his emphasis on “the persistent tendency to make the history of science look linear or cumulative” by reinterpreting the past to fit the epistemological values and assumptions of the present: “Partly by selectivity, and partly by distortion, the scientists of earlier ages are implicitly represented as having worked upon the same set of fixed problems” (p. 138).</p>

<p class="endnote" id="endnote-chapter8-60"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-60">[☞ endnote-chapter8-60]</a> <a href="#endnote_reference-chapter8-60">60</a> Consistent with the efforts of scholars like Sarton to promote the history of science as an integral part of a Humanistic education, such older views continue to shape ideas about the history of science in the popular imagination and, as a result, to have an enduring impact on interdisciplinary inquiries into ancient and/or non-Western sciences. On the success of the founding figures in the field in integrating these narratives into science textbooks, high-school and college courses on the “history of Western civilization,” see Kuhn, <i>The Structure</i>, 137-140; Roberts, “Situating Science in Global History.”</p>

 <p class="endnote" id="endnote-chapter8-85"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-85">[☞ endnote-chapter8-85]</a> <a href="#endnote_reference-chapter8-85">85</a> See further, e.g., Sacha Stern, “Rachel Elior on Ancient Jewish Calendars: A Critique,” <i>Aleph</i> 5 (2005): 287-292; Martha Himmelfarb, “Merkavah Mysticism since Scholem: Rachel Elior’s The Three Temples,” in <i>Wege mystischer Gotteserfahrung: Judentum, Christentum und Islam</i> (ed. Peter Schäfer; Munich: Oldenbourg, 2006), 19–36; John J. Collins, “‘Enochic Judaism’ and the Sect of the Dead Sea Scrolls,” in <i>The Early Enoch Literature</i> (JSJSup 121; ed. Gabriele Boccaccini and John J. Collins; Leiden: Brill, 2007), 283-300; James C. VanderKam, “Mapping Second Temple Judaism,” in <i>The Early Enoch Literature</i>, 1-20; Peter Schäfer, <i>The Origins of Jewish Mysticism</i> (Tübingen: Mohr Siebeck, 2009); Ra‘anan S. Boustan, “Rabbinization and the Making of Early Jewish Mysticism,”<i> JQR</i> 101.4 (2011): 482–501. As noted below, “science” also plays a part in Elior, <i>The Three Temples</i>; her argument about the emergence of <a class="index_entry_reference" id="ier1123" href="#index_entry_priests_priestly_literature"/>Enochic/“priestly” circles is largely based on a claimed distinction between solar-calendar supporters and lunar-calendar supporters in Second Temple times. Stern’s detailed critique of her position in “Rachel Elior on Ancient Jewish Sciences” is predicated on a misunderstanding or misrepresentation of the evidence stands as a “parade example” of the importance of research on “ancient Jewish sciences”—and the study of calendrical astronomy in particular—for the historiography of Judaism more broadly.</p>

<p class="endnote" id="endnote-chapter8-86"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-86">[☞ endnote-chapter8-86]</a> <a href="#endnote_reference-chapter8-86">86</a> Alexander, “Jewish Priesthood,” 234.</p>

<p class="endnote" id="endnote-chapter8-87"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-87">[☞ endnote-chapter8-87]</a> <a href="#endnote_reference-chapter8-87">87</a> Notably too, I take issue here with only one portion of what is a richer and broader discussion (i.e., the portion on early Enochic materials, esp. Alexander, “Enoch and the Beginnings,” 230-236). Even if some of his speculations have not survived further scrutiny, moreover, many of them have (e.g., his insights about language choice, as extended by Ben-Dov, on which see below), and many should be followed up further (e.g., his assessment of Rabbinic attitudes).</p>

<p class="endnote" id="endnote-chapter8-88"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-88">[☞ endnote-chapter8-88]</a> <a href="#endnote_reference-chapter8-8">88</a> That “ancient Jewish sciences” can have consequences for the historiography of ancient Judaism is also clear from the similarly dichotomous model posited by Elior,<i> The Three Temples,</i><span class="T30"> which pivots on a neatly schematic but largely unfounded contrast between solar and lunar calendars (cf. Stern, “Rachel Elior on Ancient Jewish Sciences”; Himmelfarb, “</span><span class="T29">Merkavah Mysticism,”</span><span class="T30">25–29; Ben-Dov, </span><i>Head of All Years</i>, 4–5). Elior interprets early Enochic materials as attesting the origins of a visionary and sectarian “mystical” movement in early priestly defenders of a schematic solar calendar, purportedly in resistance to the proto-Rabbinic defenders of a more practically-oriented lunar calendar. Based on this contrast, she characterizes what she calls the “secessionist priesthood” as committed to “[t]he mathematization of the universe and its manifestations in the cycles of nature and the cycles of sacred service” in contrast to the proto-Rabbinic and Rabbinic factions “who refused to subjugate time and its divisions to an eternal, unchanging divine order” (Elior, <i>Three Temples,</i> 213). Although Elior (<i>Three Temples,</i> 212) claims to find in the sources “a sharp polar relationship between that [priestly] literature and rabbinic positions—an antithetical correlation, with one corpus negating what was advocated by the other,” her theory has been widely critiqued for misrepresenting the very texts that she cites to support it; see esp. Himmelfarb, “Merkavah Mysticism.”</p>

<p class="endnote" id="endnote-chapter8-89"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-89">[☞ endnote-chapter8-89]</a> <a href="#endnote_reference-chapter8-89">89</a> Popović, “The Emergence,” 82, 84–85.</p>

<p class="endnote" id="endnote-chapter8-90"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-90">[☞ endnote-chapter8-90]</a> <a href="#endnote_reference-chapter8-90">90</a> Ibid, 83, 114. Even aside from the question of the degree to which one can take ben Sira’s traditionalist claims at face value, it remains that the contrast emblematizes the selective anachronism of the scholarly discussion. As Ben Wright, Seth Sanders, and others noted at the ISAW conference on which this volume is based, the <a class="index_entry_reference" id="ier1124" href="#index_entry_ben_sira"/><i>Wisdom of Ben Sira</i> and other sapiential writings provide perhaps the strongest precedents with Judaism for empiricism and observation-based inquiry; even in its earliest articulations, the Jewish Wisdom tradition is characterized by an emphasis on experience as a source of knowledge. To treat the <i>Wisdom of Ben Sira</i> only as a point of contrast with Enochic and other apocalypses vis-à-vis “science” is thus misleading in multiple ways, distracting from a potentially rich source for understanding the history of Jewish approaches to knowledge about the cosmos, etc., while also using the quotation of selected passages to suggest a larger contrast with Enochic materials than careful analysis of the entire works reveal. See now Benjamin Wright, “1 Enoch and Ben Sira: Wisdom and Apocalyptic in Relationship,” in <i>The Early Enoch Literature</i>, 159-179, and further references there.</p>

<p class="endnote" id="endnote-chapter8-132"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-132">[☞ endnote-chapter8-132]</a> <a href="#endnote_reference-chapter8-132">132</a> <a class="index_entry_reference" id="ier1143" href="#index_entry_physicians"/>Of these, most is said about Theodos (<i>m. Bekhorot</i> 4.4; <i>t. Ahilot</i> 4.2; <i>b. Nazir</i> 52a; <i>b. Sanhedrin</i> 33a; <i>b. Bekhorot</i> 28b), whom some scholars have tried to connect, without much success, with references to figures named Theudas in the writings of Galen (e.g., <i>De Meth. Med.</i> 2.7 [10.142]; Andromachos in <i>Comp. med. Genera</i> 6.14 [13.925-926]; see further Julius Preuss, <i>Biblical and Talmudic Medicine</i> (trans. F. Rosner; New York: Sanhedrin Press, 1978 [1911]), 19–20; Samuel S. Kottek, “Alexandrian Medicine in the Talmudic Corpus,” <i>Koroth</i> 12 (1996–1997): 85–87. Galen does, however, make use of the work of another Jewish physician, Rufus of Samaria (fl. ca. 100 CE), who lived in Rome and was well-known for Greek commentaries on the sixth book of Hippocrates’ <i>Epidemics</i>; see further Galen in <i>Corpus Medicorum Graecorum</i> 5.10.2.2, pp. 213, 289, 293, 413; Franz Pfaff, “Rufus aus Samaria,” <i>Hermes</i> 67 (1932): 356-359; S. Muntner, “Rufus of Samaria,” <i>Israel Medical Journal</i> 17 (1958): 273-275; <a class="index_entry_reference" id="ier1127" href="#index_entry_asaf_harofe"/>Annette Yoshiko Reed, “Asaph ha-Rofe,” “Domnus,” “Gamaliel VI,” “Rufus of Samaria,” “Samuel of Nehardea,” “Theodos of Alexandria,” and “Zakhalias of Babylon,” in <i>Encyclopedia of Ancient Natural Scientists: The Greek Tradition and its Many Heirs</i> (ed. Paul T. Keyser and Georgia Irby-Massie; London: Routledge, 2008), 168, 275, 342-3, 721, 726, 788-789, and 843.  For further Rabbinic references to physicians, therapies, etc., see also Geller, “Akkadian Healing,” 1-60; Samuel S. Kottek, “Medical Interest in Ancient Rabbinic Literature,” in <i>The Literature of the Sages, Second Part</i> (ed. Shmuel Safrai, et al; Minneapolis: Fortress, 2006), 485-496.</p>

<p class="endnote" id="endnote-chapter8-133"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-133">[☞ endnote-chapter8-133]</a> <a href="#endnote_reference-chapter8-133">133</a> <a class="index_entry_reference" id="ier1128" href="#index_entry_calendar"/>The cosmogonic ramifications of this cosmological calculation is noted by Sacha Stern, “Fictitious Calendars: Early Rabbinic Notions of Time, Astronomy, and Reality,” <i>JQR</i> 87 (1996): 105: “This 28-year cycle begins, according to bBer 59b, with the spring equinox (<i>tequfat Nisan</i>) occurring exactly at the beginning of the fourth day of the week (i.e., Tuesday evening). According to later sources, and as already implicit, perhaps, in the Babylonian Talmud, the first 28-year cycle began at the time of the world’s creation; indeed, the spring equinox occurred in ‘year 1’ at the beginning of the same fourth day of the week as when, according to <a class="index_entry_reference" id="ier1129" href="#index_entry_genesis_1"/>Gen 1:14–19, the <a class="index_entry_reference" id="ier1130" href="#index_entry_sun_solar_model"/>sun was created (in other words, the sun was created in a position of spring equinox). The occurrence of any subsequent <i>tequfah</i> can thus be worked out with reference to the time of the sun’s creation.”</p>

<p class="endnote" id="endnote-chapter8-140"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-140">[☞ endnote-chapter8-140]</a> <a href="#endnote_reference-chapter8-140">140</a> Notably, studies of Rabbinic treatments of the full range of relevant topics—astronomy, astrology, medicine, biology, geography, mathematic, etc.—have made note of this pattern. Mark Geller (“Akkadian Healing Therapies,” 4), for instance, cautions that “[a]ny references to medicine in the Talmud are purely coincidental and serendipitous, cited as aspects of daily life which were loosely associated with points of Jewish law or custom . . . . We never have a full medical text in the Talmud, but only fragments of such texts, often within an anecdotal context” (so too Kottek, “Medical Interest,” 485). Shemesh (“Biology in Rabbinic Literature,” 508) stresses with reference to biology, zoology, etc., that “[w]hile non-Jewish authors wrote books specifically on nature-related topics, the sages expressed their opinions on these topics in the framework of their religious-halakhic discussions. Consequently, reference to animals in the mishnaic and talmudic literature is random.” Indeed, as a result, even those who wish to consider Rabbinic perspectives on such topics must first engage in anthological endeavors (as already Preuss in his 1911 <i>Talmudic Medicine</i>). Likewise, those who wish to analyze Rabbinic perspectives on the workings of the body, stars, etc., solely on their own terms must nonetheless draw upon non-Jewish and/or post-Talmudic traditions to make sense of what are often extremely terse statements; for an interesting articulation of this challenge, see now on Rabbinic embryology Gwynn Kessler, <i>Conceiving Israel: the Fetus in Rabbinic Narratives</i> (Philadelphia: University of Pennsylvania Press, 2009).</p>

<p class="endnote" id="endnote-chapter8-142"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-142">[☞ endnote-chapter8-142]</a> <a href="#endnote_reference-chapter8-142">142</a> <a class="index_entry_reference" id="ier1144" href="#index_entry_rationalism"/>That halakha can be understood as “scientific” in the sense of an impulse to organize knowledge about the world in an orderly fashion, involving experience-based inferences and logic-based arguments, etc., has been stressed by Menachem Fisch, <i>Rational Rabbis: Science and Talmudic Culture</i> (Bloomington: Indiana University Press, 1997); Neusner, “Science and Magic,” and others. It also underlies early efforts—perhaps ripe now for revisiting—to compile Rabbinic traditions about the workings of the human body in the Talmud (e.g., Preuss, <i>Talmudic Medicine</i>), as Lawrence Schiffman aptly reminded us in his response to an earlier form of this essay at the ISAW conference on which this volume is based. </p>

<p class="endnote" id="endnote-chapter8-143"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-143">[☞ endnote-chapter8-143]</a> <a href="#endnote_reference-chapter8-143">143</a> To be sure, any speculation about choices of oral and textual transmission runs up against the challenges posed by the complexity of Rabbinic textuality more broadly—on which see now Talya Fishman, <i>Becoming the People of the Talmud: Oral Torah as Written Tradition in Medieval Jewish Cultures </i> (Philadelphia: University of Pennsylvania Press, 2011). My point here is only that one’s sense of the relative plausibility of one or another channel of transmission makes a big difference in how one imagines the state of scientific knowledge and engagement among late antique Rabbis. </p>
