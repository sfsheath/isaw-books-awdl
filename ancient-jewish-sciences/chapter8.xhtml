<blockquote>… in place of a view of science as the West’s gift to the world or histories that focus on western science primarily as a tool of imperialist domination, a dynamically balanced approach is emerging which seeks to highlight the productive role played by globally situated intercultural exchanges in the history of science and history more generally, while simultaneously recognising the asymmetrical character of the conditions that often attended such encounters.<sup><a class="endnote_reference" id="endnote_reference-chapter8-109" href="#endnote-chapter8-109">109</a></sup></blockquote>

<p>As we have seen, Ben-Dov’s analysis of the Jewish astronomical traditions at Qumran achieves something similar for a neglected set of premodern sources for the study of ancient sciences. He posits “ancient Jewish sciences” as an integral part of the networks of scientific knowledge interlacing the Hellenistic world, serving perhaps even as one of the channels by which information circulated westwards. <a class="index_entry_reference" id="ier928" href="#index_entry_hellenism"/>Yet he also allows for its status as a “self-contained construct,” articulated and practiced in local language, idioms, and aims—best studied as part of a broader cross-cultural network but also, simultaneously, “from within” Judaism.</p>

<p>Nevertheless, even as Ben-Dov makes a powerful argument for bringing ancient Jewish sources to bear on the history of science, his account still leaves “ancient Jewish sciences” on the margins of the history of Judaism. To be sure, he sidesteps the contrast between “religion” and “science,” stressing that the two coexist inextricably intermingled in “ancient Jewish sciences” as in their Babylonian predecessors.<sup><a class="endnote_reference" id="endnote_reference-chapter8-110" href="#endnote-chapter8-110">110</a></sup><span> Whereas Popović maps different possible motives for Jewish engagement with sciences,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-111" href="#endnote-chapter8-111">111</a></sup><span> however, Ben-Dov locates the “cosmological imperative” of ancient Judaism largely in an apocalyptic impulse. Furthermore, he traces this trajectory in terms distinct from sapiential and other streams of Second Temple Judaism, and he asserts their articulation in increasingly <a class="index_entry_reference" id="ier929" href="#index_entry_secrecy_esotericism"/>esoteric terms precisely in their <a class="index_entry_reference" id="ier930" href="#index_entry_hebrew_language"/>Hebrew-language expressions.</span></p>

<p>It may be tempting to dismiss the various instances of scientific engagement within Jewish texts as exceptions to a religious tradition marked by a lack of any interest of this sort. Indeed, as we have seen, much of the discussion of “ancient Jewish sciences”—both past and present—seems to assume as much. Much cited, for instance, are <a class="index_entry_reference" id="ier931" href="#index_entry_ben_sira"/>Ben Sira’s warnings about speculation into hidden things <span>(3:21)</span><span>, the Mishnah’s limitation on the exposition of cosmogony and cosmology (</span><i>m. Ḥagigah</i><span> 2.1), and the <a class="index_entry_reference" id="ier932" href="#index_entry_rabbinic_literature"/><a class="index_entry_reference" id="ier933" href="#index_entry_rabbinic_cosmology"/><a class="ff" href="#ier983"/>Talmudic use of the former to expound the latter </span><span>(</span><i>y. Ḥagigah</i><span> 2.1/77c; </span><i>b. Ḥagigah</i><span> 13a</span><span>).</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-112" href="#endnote-chapter8-112">112</a></sup><span> It might seem natural, thus, to assume that any “cosmological imperative” among Enochic or Qumranic scribes must have been limited in time and influence, standing at some remove from the Judaism of the Torah and its Rabbinic interpreters—or, in other words, that “ancient Jewish sciences” have very little to tell us about Judaism.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-113" href="#endnote-chapter8-113">113</a></sup><span> Moreover, as we have seen, assumptions of this sort also dovetail with broader tendencies common in some recent synthetic approaches to Jewish intellectual history,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-114" href="#endnote-chapter8-114">114</a></sup><span> whereby the complexity of the ancient literary evidence is resolved with appeal to a series of dichotomies (e.g., <a class="index_entry_reference" id="ier934" href="#index_entry_enoch_vs_moses"/>Enochic vs. Mosaic, <a class="index_entry_reference" id="ier935" href="#index_entry_apocalypticism"/>apocalyptic vs. sapiential, mystical vs. mainstream, <a class="index_entry_reference" id="ier936" href="#index_entry_priests_priestly_literature"/>priestly vs. Rabbinic), often overlaid tidily upon one another. </span></p>

<p>In what follows, I would like to suggest that a focus on “ancient Jewish sciences” might help us to recover some of this complexity in new and interesting ways, particularly if we situate recent findings concerning the <a class="index_entry_reference" id="ier937" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>Dead Sea Scrolls within a broader scope of Jewish literature and history. New insights from the study of astrology and physiognomy in Second Temple Judaism may enrich our understanding of the Jewish literatures of Late Antiquity, just as the late antique evidence may allow us to “test” these insights across broader historical trajectories within Judaism. By drawing methodological insights from the work of Popović, in particular, we may be able to highlight some of the lines of continuity connecting Second Temple, Rabbinic, and early medieval Jewish writings about the <a class="index_entry_reference" id="ier1188" href="#index_entry_cosmos"/>cosmos.</p>

</div>
<div class="section" id="section8.3">
<h3>3. <i>Maaseh bereshit</i>, “science,” and secrecy </h3>
<p><span><a class="index_entry_reference" id="ier938" href="#index_entry_macaseh_bereshit"/><a class="ff" href="#ier975"/>At first sight, the evidence of the classical Rabbinic literature might seem to resist any connection to “ancient Jewish sciences.” In the case of Second Temple Judaism, we find texts in <a class="index_entry_reference" id="ier939" href="#index_entry_hebrew_language"/>Hebrew, Aramaic, and Greek that intersect with non-Jewish discussions and debates about the origins and spread of cross-cultural forms of knowledge and expertise. Such concerns, as we have seen, find intriguing parallels in early medieval Jewish reflections on the place of “science” in Judaism, as attested in Hebrew and Judeo-Arabic literature from </span><a class="index_entry_reference" id="ier940" href="#index_entry_asaf_harofe"/><i>Sefer Asaf</i><span> to Judah Halevi and beyond. The surviving Jewish literature of the period in between, however, is almost wholly Rabbinic,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-115" href="#endnote-chapter8-115">115</a></sup><span> and it is characterized by some notable breaks from the taxonomies and genealogies of knowledge that connect Hellenistic, Roman, and Islamic imperial discourses, and ancient and medieval Jewish engagement with them. There are notable literary and discursive differences both [1] from Second Temple Jewish discussions about the stars, cosmos, human body, and the history of knowledge, and [2] from the Mesopotamian, Hellenistic, and Roman traditions that such earlier discussions engaged.</span></p>

<p>As we have seen, the literary representation of ancient sciences in Second Temple Judaism can be read against the background of <a class="index_entry_reference" id="ier941" href="#index_entry_hellenism"/>Hellenistic and Roman imperial claims about the history of knowledge, as well as in relation to Babylonian, Egyptian, and other counter-claims. Furthermore, just as a range of Jews in the Second Temple period seem to have engaged with types of knowledge that were cross-culturally cultivated and discussed, so Jewish intellectuals in the early Middle Ages variously engaged in scientific inquiries, and in debates about the prehistory of such inquiries, together with and parallel to their <a class="index_entry_reference" id="ier942" href="#index_entry_arabic_islam"/>Muslim counterparts and contemporaries. By contrast, discussions of the cosmos, stars, and human body in the Rabbinic literature of Late Antiquity largely defy interpretation in such terms, not least because of the Rabbinic innovation of new categories, which organize knowledge in ways that depart from the Second Temple Jewish precedents noted above and—perhaps not coincidentally—resist translation into the cross-cultural terms and non-Jewish taxonomies of their own time as well.</p>

<p>Most significant, for our purposes, is the category of <a class="index_entry_reference_no_print" id="ier943" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i>, wherein the innovative character of the Rabbinic reconfiguration of Jewish knowledge is both achieved and effaced by a neologism that embodies claimed continuity with the Torah.<sup><a class="endnote_reference" id="endnote_reference-chapter8-116" href="#endnote-chapter8-116">116</a></sup><span> To my knowledge, there is no clear non-Jewish precedent or pre-Rabbinic counterpart for this category, which encompasses the divine creation of the cosmos (e.g., </span><i>t. Sanhedrin</i><span> 8.7–9), the account thereof in Genesis 1 (e.g., </span><i>m. Taanit</i><span> 4.2–3; </span><i>m. Megillah</i><span> 3.6), and the cosmic order resultant from it.<a class="index_entry_reference_no_print" id="ier944" href="#index_entry_rabbinic_cosmology"/> </span><sup><a class="endnote_reference" id="endnote_reference-chapter8-117" href="#endnote-chapter8-117">117</a></sup> The term itself explicitly evokes <a class="index_entry_reference" id="ier945" href="#index_entry_genesis_1"/>Genesis, using the first word of that work (i.e., <i>bereshit</i>, “in-the-beginning”) to telegraph creation and its products.</p>

<p>Yet if, at first sight, the Rabbinic development of such a Torah-based category even to describe and delineate knowledge about the cosmos might seem to offer a “parade example” of the subordination of “science” to “religion,” closer examination reveals a more complex situation, which resists any easy reduction to modern categories. When we first encounter <a class="index_entry_reference_no_print" id="ier946" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i><span> in the Mishnah, it is in seemingly contrasting contexts. The term occurs in a number of mishnaic discussions of, and allusions to, the place of Genesis 1 and the visible world in Jewish liturgy and ritual practice (e.g., </span><i>m. Taanit</i><span> 4.2–3; </span><i>m. Megillah</i><span> 3.6), including calls to bless God as “the One who makes </span><i>maaseh bereshit</i>” when one sees geographical phenomena (mountains, hills, rivers, etc.; <i>m. Berakhot</i> 9.2). Yet the Mishnah and Tosefta also include strictures and stories about the dangers of expounding <i>maaseh bereshit</i>, in association with discussions of the dangers of speculation into what lies before and beyond the visible world.<sup><a class="endnote_reference" id="endnote_reference-chapter8-118" href="#endnote-chapter8-118">118</a></sup><span> It is the latter, as Alon Goshen-Gottstein has noted, that have attracted the most scholarly attention, and as a result, the topic of </span><i>maaseh bereshit </i><span>has been discussed almost solely in relation to Jewish <a class="index_entry_reference" id="ier947" href="#index_entry_mysticism"/>mysticism.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-119" href="#endnote-chapter8-119">119</a></sup></p>

<p>At the center of the discussion has been the famous mishnah in which <i>maaseh bereshit</i><span> appears alongside the </span><i>merkavah</i> (i.e., the divine chariot and description thereof in Ezekiel), in a curtailing of exegetical inquiry followed by the denunciation of prideful speculation into pre-creation, cosmology, and eschatology:</p>

<blockquote>It is not permitted to expound [<i>doreshin</i>] <i>aravot</i> among/to three, nor <a class="index_entry_reference_no_print" id="ier948" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i><span> among/to two, nor the </span><i>merkavah</i> among/to one, unless he is wise and understands on his own.</blockquote>

<blockquote>Anyone who speculates about four things, it would be merciful for him if he had not come into the world: what is above, what is below, what is before, what is after. Anyone who has no concern for the honor of his Creator, it would be merciful for him if he had not come into the world. <a class="index_entry_reference_no_print" id="ier949" href="#index_entry_rabbinic_cosmology"/>(<i>m. Ḥagigah</i><span> 2.1)</span></blockquote>

<p class="no_indent">Not only have scholars largely taken for granted that <i>maaseh bereshit </i>forms part of Jewish <a class="index_entry_reference_no_print" id="ier950" href="#index_entry_mysticism"/>mysticism, but <i>m. Ḥagigah</i> 2.1 has been treated by some scholars as a key that unlocks the <a class="index_entry_reference" id="ier951" href="#index_entry_secrecy_esotericism"/>secret history of Jewish mysticism as an esoteric and/or <a class="index_entry_reference" id="ier952" href="#index_entry_priests_priestly_literature"/>priestly movement evolving from the early Enochic materials discussed above into later <a class="index_entry_reference" id="ier953" href="#index_entry_hekhalot"/>Hekhalot traditions.<sup><a class="endnote_reference" id="endnote_reference-chapter8-120" href="#endnote-chapter8-120">12</a></sup> Just as the embrace of “mysticism” and “science” are sometimes paired in arguments for distinct Enochic and/or <a class="index_entry_reference" id="ier954" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>priestly stream of Judaism in Second Temple times, so resistance to both has been posited as characteristic of the Rabbinic tradition that is construed as its polar opposite, with ambivalence or antipathy towards visionary experience, etc., sometimes extended to “science” and cosmology, as exemplary of knowledge pursued apart from the Torah.<sup><a class="endnote_reference" id="endnote_reference-chapter8-121" href="#endnote-chapter8-121">121</a></sup></p>

<p>Yet it is only with some difficulty that one constructs a monolithic <a class="index_entry_reference_no_print" id="ier955" href="#index_entry_rabbinic_cosmology"/>“Rabbinic” opinion towards such issues, let alone an attitude or mindset consistently opposed to “science.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-122" href="#endnote-chapter8-122">122</a></sup> Just as the limits placed on human inquiry in biblical books such as Deuteronomy and <a class="index_entry_reference" id="ier956" href="#index_entry_job"/>Job are broached in apocalyptic and parabiblical works in the Enochic literary tradition, as well as in scientific texts from Qumran, so the constraints on cosmogonic and cosmological inquiry in the Mishnah are broached already within the <a class="index_entry_reference" id="ier957" href="#index_entry_rabbinic_literature"/>Rabbinic literary tradition, in works like <i>Genesis Rabbah</i><sup><a class="endnote_reference" id="endnote_reference-chapter8-123" href="#endnote-chapter8-123">123</a></sup> and the Talmud Bavli;<sup><a class="endnote_reference" id="endnote_reference-chapter8-124" href="#endnote-chapter8-124">124</a></sup> indeed, the Bavli’s own concerns with cosmology provide the immediate context in which we must try to understand <a class="index_entry_reference" id="ier958" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>later Hebrew treatises like <a class="index_entry_reference" id="ier959" href="#index_entry_sefer_yetzirah"/><i>Sefer Yetzirah</i>, <i>Midrash Konen</i>, and <i>Seder Rabbah di-Bereshit</i>. When one does find Rabbinic resistance to cosmological speculation, moreover, it is most often expressed—as Peter Schäfer has shown—through the appropriation of the ideas in question.<sup><a class="endnote_reference" id="endnote_reference-chapter8-125" href="#endnote-chapter8-125">125</a></sup> Rather than a rejection of “science,” what we see is a more of a totalizing impulse to encompass all varieties of knowledge, while maintaining the epistemological monopoly of the Torah. <a class="index_entry_reference" id="ier960" href="#index_entry_universal_vs_particular"/>If Rabbinic discussion about the <a class="index_entry_reference" id="ier1190" href="#index_entry_cosmos"/>cosmos and human knowledge about it resists the totalizing claims of the imperial taxonomies and genealogies of knowledge discussed above, it is by offering alternatives that are no less global in scope, remapping the cosmos in the image of the Torah and the Torah in the image of the cosmos.</p>

<p>Elsewhere, I have thus argued against the tendency to read the <a class="index_entry_reference_no_print" id="ier961" href="#index_entry_secrecy_esotericism"/>esotericism of the <a class="index_entry_reference_no_print" id="ier962" href="#index_entry_rabbinic_literature"/>Rabbinic discussion of <a class="index_entry_reference" id="ier963" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i><span> primarily in relation to a reaction against “mysticism,” and I have proposed that it might be better understood in terms of the rhetoric of secrecy associated with <a class="index_entry_reference" id="ier964" href="#index_entry_calendar"/><a class="ff" href="#ier984"/>calendrical and other specialist knowledge elsewhere in the Rabbinic literature.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-126" href="#endnote-chapter8-126">126</a></sup><span> I suggested that the rhetoric of secrecy surrounding </span><i>maaseh bereshit</i><span> might be likened to the discourse surrounding </span><i>sod ha-ibbur</i><span> (i.e, “the secret of the calendar”; </span><i>b. Rosh Hashanah </i><span>20b), reflecting “an effort to articulate, isolate, and elevate a certain domain of expertise, while enhancing the intellectual prestige and ‘religious’ authority of those few who can master it.”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-127" href="#endnote-chapter8-127">127</a></sup><span> If more recent research has revealed the richness of the scientific heritage from Second Temple Judaism that </span><span>Rabbis might have inherited, it also raises the possibility that the secrecy surrounding </span><i>maaseh bereshit</i><span> and </span><i>sod ha-ibbur</i><span> might be something more than rhetoric. On the basis of the Qumran evidence, for instance, Ben-Dov suggests that “ancient Jewish sciences” depart from the public availability and circulation of knowledge often associated with modern science: </span></p>

<blockquote>… the science of the Dead Sea Scrolls adheres to a different model, by which speculative wisdom is an esoteric venture, to be concealed from laymen and <a class="index_entry_reference" id="ier965" href="#index_entry_revealed_knowledge"/>revealed to the initiated only. This <a class="index_entry_reference_no_print" id="ier966" href="#index_entry_secrecy_esotericism"/>esoteric science was the norm in ancient Mesopotamian literature, which … was the source for a great part of what later appears in the scrolls.<sup><a class="endnote_reference" id="endnote_reference-chapter8-128" href="#endnote-chapter8-128">128</a></sup></blockquote>

<p class="no_indent">If Ben-Dov is correct, we might further wonder whether the Rabbinic discussion of <a class="index_entry_reference" id="ier967" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i>, <i>sod ha-ibbur</i><span>, etc., might reflect a long-standing structural feature of the ways in which <a class="index_entry_reference_no_print" id="ier968" href="#index_entry_calendar"/>calendrical, astronomical, and/or other scientific knowledge was preserved and taught within Jewish cultures—whether in continuity with the emergence of <a class="index_entry_reference" id="ier969" href="#index_entry_hebrew_language"/>Hebrew scientific literature at Qumran</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-129" href="#endnote-chapter8-129">129</a></sup><span> or due to later points of contact with Babylonian sciences and pedagogy.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-130" href="#endnote-chapter8-130">130</a></sup> This is particularly the case if we follow the lead of Popović, accepting that “secrecy does not only have to refer to a specific content of a body of knowledge or its comprehensibility” but may be “better understood as a means to organise the accessibility and availability of information and learning, and this in connection with the social status that it bestows on those possessing it.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-131" href="#endnote-chapter8-131">131</a></sup></p>

<p>In support of such possibilities, we might adduce the scattered references in the classical <a class="index_entry_reference_no_print" id="ier970" href="#index_entry_rabbinic_cosmology"/>Rabbinic literature to Sages said to be experts in astronomical, calendrical, and medicinal matters. Despite a lack of concerted or focused discussions of such concerns, for instance, one does find depictions of R. Gamaliel with lunar diagrams, showing witnesses to the phases of the <a class="index_entry_reference" id="ier971" href="#index_entry_moon_lunar_models"/>moon in <a class="index_entry_reference_no_print" id="ier972" href="#index_entry_rabbinic_cosmology"/><i>m. Sanhedrin</i><span> 2.8. Six people are granted the title <a class="index_entry_reference" id="ier973" href="#index_entry_medicine"/>“physician” (i.e., </span><i>rofe</i><span> or </span><i>asya</i><span>), namely, Theodos/Theodoros, Tobiya, Bar Ginte, Minyomi/Benjamin, R. Ammi, and Bar Nathan.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-132" href="#endnote-chapter8-132">132</a></sup><span> Mar Samuel, in addition, is lauded as an expert in eye diseases (</span><i>b. Avoda Zara</i> 28b; <i>b. Shabbat</i> 78a, 108b; cf. <i>b. Bava Metsia</i><span> 85b), in the treatment of medical complications such as those arising from circumcision (</span><i>b. Shabbat</i><span> 133b–134b, 137a–b; </span><i>b. Ketubot</i><span> 110b; </span><i>b. Nedarim</i><span> 37b, 41a, 54b; </span><i>b. Gittin</i><span> 70a; </span><i>b. Bava Batra</i><span> 146a; </span><i>b. ʿAvodah Zarah</i><span> 28a), in astronomy and bloodletting (</span><i>b. Berakhot</i><span> 58b; cf. </span><i>b. Shabbat</i><span> 129a–b, 156b), as well as in the information about lunar, solar, and planetary cycles needed for the calculation of the lunisolar calendar and intercalation of months (</span><i>b. Eruvin</i><span> 56a; </span><i>b. Rosh Hashana</i><span> 20b; </span><i>b. Sanhedrin</i><span> 12b; </span><i>b. Arakhin</i><span> 9b). In addition, even the seemingly routine exaltation of God as Creator is sometimes expressed with reference to surprisingly detailed matters of astronomical and <a class="index_entry_reference_no_print" id="ier974" href="#index_entry_calendar"/>calendrical cycles. In </span><i>b. Berakhot</i><span> 59a, for instance, one finds the injunction to bless God as “the One who makes </span><a class="index_entry_reference" id="ier975" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i><span>” whenever one <a class="index_entry_reference" id="ier976" href="#index_entry_sun"/>“sees the sun at its turning-point [</span><i>tequfah</i><span>], the moon in its power, the stars in their orbits, and the </span><i>mazzalot</i><span> in their orderly progress”—something that happens, according to Abaye, “every twenty-eight years when the cycle [</span><i>tequfah</i><span>] begins again and the </span><i>tequfat Nisan</i><span> (i.e., spring equinox) falls in Saturn on Tuesday evening, going into Wednesday” (cf. </span><i>Leviticus Rabbah</i><span> 23.8).</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-133" href="#endnote-chapter8-133">133</a></sup><span> That the cultivation of expertise in such areas went beyond the specific Sages associated by name with astronomical or medicinal expertise, moreover, is </span><span>suggested by the scattered but significant references to astrological tropes and medicinal therapies.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-134" href="#endnote-chapter8-134">134</a></sup></p>

<p>In addition, some <a class="index_entry_reference_no_print" id="ier977" href="#index_entry_rabbinic_cosmology"/>Rabbinic awareness of non-Jewish cosmology seems to be signaled by the <i>baraita</i><span> about planetary motion in </span><i>b. Pesahim</i><span> 94b, which culminates in an intriguingly positive assessment of non-Jewish knowledge about the cycles of the sun: </span></p>

<blockquote>Our Rabbis taught: The Sages of Israel maintain: “The <i>galgal</i><span> [celestial sphere?] is stationary, while the </span><i>mazzalot</i> [planets?] revolve.” But the sages of the nations of the world maintain: “The <i>galgal</i><span> revolves and the </span><i>mazzalot</i> are stationary” … The Sages of Israel maintain: “The sun travels beneath the sky by day and above the sky at night.” But the sages of the nations of the world maintain: “It travels beneath the sky by day and below the earth at night.” Rabbi said: “And their view is preferable to ours, since wells are cold by day but warm at night.”</blockquote>

<p class="no_indent">Likewise, just as halakhic discussions about the human body sometimes recall <a class="index_entry_reference" id="ier978" href="#index_entry_physiognomy_babylonian"/><a class="index_entry_reference" id="ier979" href="#index_entry_physiognomy_greek"/>physiognomic concepts and debates known from Greek and Roman scientific literature,<sup><a class="endnote_reference" id="endnote_reference-chapter8-135" href="#endnote-chapter8-135">135</a></sup><span> so some allusions to embryology in Rabbinic aggadot resonate with their Roman as well as Persian counterparts.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-136" href="#endnote-chapter8-136">136</a></sup><span> Some interaction of Palestinian sages with Roman healing practices may be signaled by the </span><span>importation into <a class="index_entry_reference" id="ier980" href="#index_entry_hebrew_language"/>Hebrew of Greek technical terms for some <a class="index_entry_reference" id="ier981" href="#index_entry_medicine"/>physician’s tools,</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-137" href="#endnote-chapter8-137">137</a></sup><span> and Talmudic allusions to therapies raise the possibility that some Babylonian sages may have been familiar with Babylonian healing practices otherwise known to us only from Akkadian sources.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-138" href="#endnote-chapter8-138">138</a></sup><span> Further examples of the sort might be cited in relation to other areas like botany, zoology, and <a class="index_entry_reference" id="ier982" href="#index_entry_geography"/>geography.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-139" href="#endnote-chapter8-139">139</a></sup><span> What is important for our purposes, however, is that such references seem to attest some scientific interests, expertise, and information among late antique Sages, even despite the lack of sustained engagement with such topics within the classical Rabbinic literature.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-140" href="#endnote-chapter8-140">140</a></sup></p>

<p>The classical Rabbinic literature provides little information for the student who might wish to follow in the footsteps of R. Gamaliel in lunar expertise or Mar Samuel in the treatment of disease, and it even provides few details on how precisely one learns to assess the relative value of different ideas about <a class="index_entry_reference_no_print" id="ier983" href="#index_entry_rabbinic_cosmology"/>celestial cycles or to determine the equinox. One could infer, for instance, that the challenges of maintaining the <a class="index_entry_reference_no_print" id="ier984" href="#index_entry_calendar"/>lunisolar calendar through intercalation must have necessitated the cultivation of some pedagogical methods for preserving, teaching, and transmitting more information about calendrical astronomy than we now find recorded in the extant literary records of <a class="index_entry_reference_no_print" id="ier985" href="#index_entry_rabbinic_cosmology"/>Rabbis from Late Antiquity.<sup><a class="endnote_reference" id="endnote_reference-chapter8-141" href="#endnote-chapter8-141">141</a></sup> That medieval authors must try to reconstruct the calculations behind Talmudic statements, however, only serves to emphasize the apparent separation of such domains of knowledge from other areas of Rabbinic expertise and practice which came to be more richly preserved in writing, such as halakha.<sup><a class="endnote_reference" id="endnote_reference-chapter8-142" href="#endnote-chapter8-142">142</a></sup></p>

<p>Was the astronomy, <a class="index_entry_reference" id="ier986" href="#index_entry_medicine"/>medicine, etc., of late antique Sages too <i>ad hoc</i><span>, local, or eclectic to warrant systematic preservation or transmission in written forms? Was it mostly a matter of the engagement of some Jewish intellectuals in the learning of their broader non-Jewish cultural contexts? Or should we imagine some more cohesive tradition(s) transmitted primarily through oral channels, perhaps only among select sets of Rabbinic or other experts, who fostered some sense of <a class="index_entry_reference" id="ier987" href="#index_entry_secrecy_esotericism"/><a class="ff" href="#ier1006"/>secrecy? Might such transmission been facilitated by didactic texts of the sort only known from the Second Temple period due only to the discovery of the Dead Sea Scrolls? To what degree did the authors of the <a class="index_entry_reference" id="ier988" href="#index_entry_continuity_from_dss_rabbinic_tradition"/><a class="index_entry_reference" id="ier989" href="#index_entry_hebrew_language"/>later Hebrew scientific literature collect and preserve earlier oral and/or written traditions, and to what degree did they retroject their own scientific interests back into the tannaitic past? Might any lines of continuity stretch back even into Second Temple times?</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-143" href="#endnote-chapter8-143">143</a></sup></p>

<p>Even if such questions cannot be answered with any certainty, they do point to one of the most helpful contributions of recent research on “ancient Jewish sciences”: they have profitably reoriented the discussion of science and ancient Judaism to focus not only on questions about <a class="index_entry_reference" id="ier990" href="#index_entry_progress"/>“progress” (i.e., who discovered what first and before whom), but also and particularly on questions of pedagogy (i.e., how, where, why, and by whom accumulated scientific knowledge <span>was systematized, preserved, taught, and transmitted). Popović,</span><span> in particular, has pressed for attention to choices of literary form and framing, as possible clues as to the different settings of “scientific” training and transmission;<sup><a class="endnote_reference" id="endnote_reference-chapter8-144" href="#endnote-chapter8-144">144</a></sup> he thus pushes us, not just to consider the content of the extant records of “ancient Jewish sciences,” but to ask what their literary context might reveal about the “context of transmission of scholarly knowledge”—“what textual formats or genres of scientific writings are attested? And what sort of authorial strategies did ancient Jewish scholars pursue?”</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-145" href="#endnote-chapter8-145">145</a></sup></p>

<p>Popović thus pinpoints critical questions, not just for the early materials, but maybe for later ones too. It may be tempting to search our literature for clues to the origins of scientific “attitudes,” “interest,” or “thought” within Judaism, but it is unclear whether literary evidence can even answer such questions.<sup><a class="endnote_reference" id="endnote_reference-chapter8-146" href="#endnote-chapter8-146">146</a></sup><span> What it can help to address, however, is the question of when, where, and how such interests came to be expressed explicitly in written forms and integrated into Jewish scribal and literary cultures. The extant data, after all, offer us only a small window onto the actual content of the knowledge about the cosmos, stars, and human body that circulated among ancient Jews, but richly attest the range of Jewish perspectives on the proper scope of human knowledge, the purposes of <a class="index_entry_reference" id="ier991" href="#index_entry_hebrew_language"/>Hebrew writing, and the ideal purview and aims of investigating the cosmos.</span></p>

<p>Approached from this perspective, what is striking are the very different ways in which even seemingly recurrent concerns found expression in written forms in Second Temple, Rabbinic, and early medieval Jewish literature. Post-Talmudic works like <i>Baraita de-Shmuel</i>, <a class="index_entry_reference" id="ier992" href="#index_entry_sefer_yetzirah"/><i>Sefer Yetzirah</i>, <i>Mishnat ha-Midot</i>, <i>Yetzirat ha-Walad</i>, <a class="index_entry_reference" id="ier993" href="#index_entry_pirqe_de_rabbi_eliezer"/><i>Pirqe de Rabbi Eliezer, Midrash Konen</i>, and <a class="index_entry_reference" id="ier994" href="#index_entry_asaf_harofe"/><i>Sefer Asaf ha-Rofe</i>, for instance, claim continuity with the biblical and tannaitic past to varying degrees. All of them depart strikingly from the Hebrew Bible and classical Rabbinic literature, however, inasmuch as they discuss astronomy, <a class="index_entry_reference" id="ier995" href="#index_entry_rabbinic_cosmology"/>cosmology, mathematics, and <a class="index_entry_reference" id="ier996" href="#index_entry_medicine"/>medicine in explicit and focused fashion. It is this feature that led Langermann to draw attention to such works as neglected evidence for the “first chapter in the history of Hebrew scientific literature … sometime during the very late Umayyad and early Abbassid caliphates,” even as he stressed that “I am <i>not</i> asking when Jews first began to evince an <i>interest</i> in science. The question I want to answer is when Jews first <i>wrote</i> Hebrew texts whose primary purpose was the exposition of scientific knowledge.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-147" href="#endnote-chapter8-147">147</a></sup></p>

<p>Langermann thus makes a critical distinction akin to that raised by Popović with respect to the relevant Qumran materials. In the Dead Sea Scrolls, as we have seen, we find evidence for emergence of Jewish cosmography first in relation to apocalyptic literary production in <a class="index_entry_reference" id="ier997" href="#index_entry_aramaic_at_qumran"/>Aramaic but also perhaps in Aramaic and <a class="index_entry_reference" id="ier998" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>Hebrew didactic texts dedicated wholly to topics like <a class="index_entry_reference" id="ier999" href="#index_entry_physiognomy_at_qumran"/>physiognomy and astrology. In the case of the post-Talmudic works in which scientific interests again find sustained written expression, it is first with a spate of anonymous or pseudonymous writings in Hebrew, primarily framed in anthological genres modeled on the Mishnah, prior to and perhaps preparatory for the later emergence of authored treatises in Hebrew more readily recognized—by medieval Islamic as well as modern Western criteria—as “science.”<sup><a class="endnote_reference" id="endnote_reference-chapter8-148" href="#endnote-chapter8-148">148</a></sup></p>

<p>Are there any lines of continuity between “ancient Jewish sciences” and later Jewish literatures? And is there anything that we might learn about the seemingly sudden rise of a focused concern for the stars, human body, and structures of the <a class="index_entry_reference" id="ier1191" href="#index_entry_cosmos"/>cosmos in Aramaic and Hebrew literary cultures, in the wake of Hellenistic conquests in the Second Temple period, by looking also to the seemingly sudden rise of the same concerns within Hebrew literary cultures, many centuries later, in the wake of Islamic conquests?</p>

<p>As noted above, many of the relevant later works claim to contain (or were received as containing) faithful records in writing of the knowledge transmitted in <a class="index_entry_reference_no_print" id="ier1000" href="#index_entry_secrecy_esotericism"/>secret by Sages of earlier times. <i>Seder Rabbah di-Bereshit</i>, for instance, circulated as the <a class="index_entry_reference" id="ier1001" href="#index_entry_revealed_knowledge"/>revelation of the secrets of <a class="index_entry_reference" id="ier1002" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i> mentioned by the Mishnah.<sup><a class="endnote_reference" id="endnote_reference-chapter8-149" href="#endnote-chapter8-149">149</a></sup> <i>Baraita de-Shmuel</i> is associated with the contents of Mar Samuel’s astronomical wisdom, as possibly connected particularly to the <i>baraita</i> of the <a class="index_entry_reference" id="ier1003" href="#index_entry_calendar"/>“secret of the calendar” [<i>sod ha-ibbur</i>] mentioned in the Talmud. In the hexaemeral chapters of <a class="index_entry_reference" id="ier1004" href="#index_entry_pirqe_de_rabbi_eliezer"/><i>Pirqe de Rabbi Eliezer</i>.<sup><a class="endnote_reference" id="endnote_reference-chapter8-150" href="#endnote-chapter8-150">150</a></sup> Traditions about pre-creation, the substance from which earth and heaven were created, and the creation of heaven, angels, and the throne of God are attributed to R. Eliezer (<i>PRE</i> 3–4), while R. Yehoshua and R. Yehuda are associated with information about the ground, plants, earth, sun, moon, planets, zodiacal signs, and calendar (<i>PRE</i> 5–6), R. Eliezer and R. Meir with birds, fish, and insects (<i>PRE</i> 9). The most extensive astronomical materials, moreover, are here credited jointly to <a class="index_entry_reference" id="ier1005" href="#index_entry_rabbinic_cosmology"/>R. Yoḥanan ben Zakkai, R. Gamaliel, R. Ishmael, R. Eleazar ben Arach, R. Eliezer, and R. Akiva (<i>PRE</i> 7–8).</p>

<p>One would certainly not wish to read these claims at face value, suggesting—as did Nicholas Séd—that all these works reflect some single unified tradition of Jewish cosmology, attested in the apocalypses of Second Temple times, condemned by the Mishnah, and transmitted in <a class="index_entry_reference_no_print" id="ier1006" href="#index_entry_secrecy_esotericism"/>secret until finding preservation in writings in texts like <i>Midrash Konen </i><span>and</span><i> Seder Rabbah di-Bereshit</i>.<sup><a class="endnote_reference" id="endnote_reference-chapter8-151" href="#endnote-chapter8-151">151</a></sup><span> Nor does Elior’s theory of a <a class="index_entry_reference" id="ier1007" href="#index_entry_priests_priestly_literature"/>“secessionist priesthood” that paired ritual concerns and <a class="index_entry_reference" id="ier1008" href="#index_entry_mysticism"/>mystical practice with the “mathematization of the cosmos” hold much explanatory power for works of this sort, which draw from the Torah and Talmud Bavli as much as (if not more than) from the Book of Ezekiel and the early Enochic literature.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-152" href="#endnote-chapter8-152">152</a></sup> Despite the allure of the quest to uncover a single esoteric movement running subterranean through ancient Jewish history, there is little to support the contention of a unified social or intellectual tradition connecting such materials, nor systematically distinguishing them from Rabbinic Judaism.<sup><a class="endnote_reference" id="endnote_reference-chapter8-153" href="#endnote-chapter8-153">153</a></sup></p>

<p>Nevertheless, just as scientific materials from Qumran and beyond attest the surprisingly long and winding afterlives of elements from ancient Near Eastern astronomical and <a class="index_entry_reference" id="ier1009" href="#index_entry_magic_and_divination"/>divinatory disciplines, so we must ask whether any threads of <a class="index_entry_reference" id="ier1010" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>continuity might link the scientific interests attested in the Dead Sea Scrolls with those attested at the very end of Late Antiquity. The appearance of parallels between them, notably, forms part of the broader puzzle of the reappearance of Second Temple Jewish traditions in early medieval Jewish literature—some examples of which were noted above, with reference to <a class="index_entry_reference" id="ier1011" href="#index_entry_asaf_harofe"/><i>Sefer Asaf</i>’s parallels with <a class="index_entry_reference" id="ier1012" href="#index_entry_jubilees"/>Jubilees and <a class="index_entry_reference" id="ier1013" href="#index_entry_kuzari"/>Judah Halevi’s possible knowledge of the <a class="index_entry_reference" id="ier1014" href="#index_entry_wisdom_of_solomon"/><i>Wisdom of Solomon</i>.<sup><a class="endnote_reference" id="endnote_reference-chapter8-154" href="#endnote-chapter8-154">154</a></sup><span> In past research, the investigation of such connections was largely motivated by the search for evidence to support </span><span>Gershom Scholem’s passing musings about the possible prehistory of Jewish mysticism in the apocalyptic literature of Second Temple times.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-155" href="#endnote-chapter8-155">155</a></sup><span> If the discovery of the Dead Sea Scrolls initially seemed to hold out hope for providing evidence for Jewish mysticism’s hidden heritage, however, many decades of concerted efforts to uncover concrete connections have achieved little more than the multiplication of impressionist parallels. </span></p>

<p>The question of possible connections between Enochic literature and later Jewish mysticism remains puzzling, but recent discussions of “ancient Jewish sciences” may help to provide a fresh perspective for further investigation. That a focus on physiognomy might help us to reorient the discussion in more useful ways, for instance, was suggested already by Michael Swartz in an essay from 2001 reviewing and reassessing the evidence for parallels between the Dead Sea Scrolls and <a class="index_entry_reference" id="ier1015" href="#index_entry_hekhalot"/>Hekhalot literature. Swartz’s survey and analysis distinguishes between different types of materials for which parallels have been noted in the past (what he calls <a class="index_entry_reference_no_print" id="ier1016" href="#index_entry_magic_and_divination"/>“mystical,” “magical,” and “divinatory”), with an eye to the functions of the different types of knowledge and practice encompassed by each. What he shows is that those materials typically deemed <a class="index_entry_reference" id="ier1017" href="#index_entry_mysticism"/>“mystical” reveal less trans-historical connections than those that have been studied under the rubrics of “magic” and “divination.” The latter, in fact, especially stands out: “the links between the physiognomic literature at Qumran and those from <a class="index_entry_reference" id="ier1018" href="#index_entry_secrecy_esotericism"/>esoteric circles in late antiquity and the early middle ages are quite strong”:<sup><a class="endnote_reference" id="endnote_reference-chapter8-156" href="#endnote-chapter8-156">156</a></sup></p>

<blockquote>… the magical and divinatory traditions have undergone the least change. It is also easier to identify the role that the latter play in the life of the community. This factor should give us pause to think about how we look at the history of Jewish spirituality in antiquity. While we have become accustomed to seeking visions—that is, looking for evidence for visionary practices at Qumran and in the Rabbinic milieu—we may have been ignoring another important source of revelation and divine disclosure. If the divinatory tradition is more pervasive and recognizable, we might reconsider our view of Qumran sectarians and Rabbinic esotericists, and perhaps of their contemporaries, as given to charismatic enthusiasms, and consider how they engaged in disciplined, intricate forms of reading—not only of the <i>Sefer he-Hagiu</i>, but of the <i>Sefer Toledot Adam</i>.<sup><a class="endnote_reference" id="endnote_reference-chapter8-157" href="#endnote-chapter8-157">157</a></sup> </blockquote>
<p>Swartz’s findings prove significant, for our purposes, inasmuch as they point us both to the value of distinguishing different elements when theorizing the relationship between the Second Temple and later Jewish traditions, and to potential significance of “ancient Jewish sciences” for this task. Rather than continuing to debate the existence of some singular non-/anti-Rabbinic movement at the root of Jewish <a class="index_entry_reference_no_print" id="ier1019" href="#index_entry_mysticism"/>mysticism, it might prove more profitable to untangle the various threads that seemingly link the early Enochic literature and the Dead Sea Scrolls with later Jewish literary cultures, with an eye to the possible social settings and functions for the cultivation and transmission of different types of knowledge.<sup><a class="endnote_reference" id="endnote_reference-chapter8-158" href="#endnote-chapter8-158">158</a></sup><span> We know of a number of cases in which Second Temple Jewish traditions were seemingly lost or abandoned, but later recovered by Jews in the Middle Ages due to “back-borrowing” from Christian, Manichean, or <a class="index_entry_reference" id="ier1020" href="#index_entry_arabic_islam"/>Islamic tradents—as in the case of the circulation of the </span><a class="index_entry_reference" id="ier1021" href="#index_entry_wisdom_of_solomon"/><i>Wisdom of Solomon</i><span> in Syriac among medieval Jews, or the recovery of the writings of <a class="index_entry_reference" id="ier1022" href="#index_entry_flavius_josephus"/>Josephus; it is debatable whether something similar occurred in the case of other texts not preserved by late antique Rabbis, such as the </span><a class="index_entry_reference" id="ier1023" href="#index_entry_enoch_books_watchers"/><i>Book of Watchers</i> and <a class="index_entry_reference" id="ier1024" href="#index_entry_jubilees"/><a class="ff" href="#ier1030"/>Jubilees.<sup><a class="endnote_reference" id="endnote_reference-chapter8-159" href="#endnote-chapter8-159">159</a></sup><span> In some cases, certain motifs from these texts  seem to have continued to circulate among Jews by virtue of their connection to various types of specialized knowledge that we might call “magic,” and in other cases, due to their continued place in the oral-interpretative traditions surrounding certain biblical terms or verses.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-160" href="#endnote-chapter8-160">160</a></sup></p>

<p>A focus on “ancient Jewish sciences” may help us further to illumine such dynamics. With the benefit now of Popović’s work, it may be worth revisiting Swartz’s insights into <a class="index_entry_reference" id="ier1025" href="#index_entry_physiognomy_at_qumran"/>physiognomy as a practice possibly linking Second Temple Jewish reflection on the human body with its non-Jewish counterparts but also its <a class="index_entry_reference" id="ier1026" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>later Jewish heirs. In the course of his comprehensive analyses of 4Q186 and 4Q561, he makes note of a number of terminological parallels with later materials, including passages in the Talmud Bavli, the post-Talmudic tractate <i>Baraita de-Mazzalot</i> and the <i>Physiognomy of R. Ishmael</i>, and various materials preserved in the Cairo Genizah.<sup><a class="endnote_reference" id="endnote_reference-chapter8-161" href="#endnote-chapter8-161">161</a></sup><span> The possibility that scientific traditions of this sort may have provided one possible channel for the transmission of some Second Temple traditions into later Judaism is also suggested by the intriguing evidence of a Genizah fragment preserving an apparently pre-Rabbanized form of </span><i>Sefer Hekhalot</i>, the <a class="index_entry_reference" id="ier1027" href="#index_entry_hekhalot"/>Hekhalot text commonly called 3 Enoch.<sup><a class="endnote_reference" id="endnote_reference-chapter8-162" href="#endnote-chapter8-162">162</a></sup><span> Whereas a focus on Enoch has lead scholars since Hugo Odeberg to suggest that </span><i>Sefer Hekhalot</i><span>/</span>3 Enoch stands in an unbroken line of development with Second Temple works like 1 Enoch and 2 Enoch, attention to the physiognomic concerns in its earliest attested form might help us to trace some of the separate threads that connect it with earlier tradition, apart from an expectation of simply proving or disproving direct filiation with earlier Enochic literature.<sup><a class="endnote_reference" id="endnote_reference-chapter8-163" href="#endnote-chapter8-163">163</a></sup></p>

<p>Attending also to Popović’s concerns for the literary framing and setting of knowledge, we might point to the enduring place of Genesis as a model for a number of the texts and traditions discussed above. The <a class="index_entry_reference" id="ier1028" href="#index_entry_enoch_books_astronomcal"/><i>Astronomical Book</i><span>, </span><a class="index_entry_reference" id="ier1029" href="#index_entry_enoch_books_watchers"/><i>Book of Watchers</i>, <a class="index_entry_reference_no_print" id="ier1030" href="#index_entry_jubilees"/>Jubilees, and <a class="index_entry_reference" id="ier1031" href="#index_entry_pseudo_eupolemus"/>Pseudo-Eupolemus, of course, represent some of our earliest evidence for the parabiblical tradition surrounding Genesis. If <a class="index_entry_reference" id="ier1032" href="#index_entry_flavius_josephus"/>Josephus’ discussions of <a class="index_entry_reference" id="ier1033" href="#index_entry_abraham"/>Abraham as Chaldean scientist can similarly be read in this fashion, so perhaps too with the later Rabbinic discussion of astrology with reference to Abraham as well. It may be telling, moreover, that Genesis 5:1 is re-read as precedent and proof-text for Jewish physiognomy,<sup><a class="endnote_reference" id="endnote_reference-chapter8-164" href="#endnote-chapter8-164">164</a></sup><span> roughly around the same time that <a class="index_entry_reference" id="ier1034" href="#index_entry_enoch_culture_hero"/>Enoch reappears as an emblem of cosmological knowledge in </span><i>Sefer Hekhalot</i><span>/</span><i>3 Enoch</i><span> and that Noah reappears as an emblem of <a class="index_entry_reference" id="ier1035" href="#index_entry_medicine"/>medical knowledge in </span><a class="index_entry_reference" id="ier1036" href="#index_entry_asaf_harofe"/><i>Sefer Asaf ha-Rofe</i>.</p>

<p>Attention to this particular trend in the Jewish form and framing of scientific knowledge, moreover, highlights one of the most striking threads of <a class="index_entry_reference" id="ier1037" href="#index_entry_continuity_from_dss_rabbinic_tradition"/>continuity linking the relevant Second Temple, Rabbinic, and early medieval materials—namely, the use of the seven days of creation (<a class="index_entry_reference" id="ier1038" href="#index_entry_genesis_1"/><a class="ff" href="#ier1058"/>Genesis 1:1–2:4) as a structure into which to integrate knowledge about the stars, <a class="index_entry_reference" id="ier1192" href="#index_entry_cosmos"/><a class="ff" href="#ier1194"/>cosmos, and human body gained <i>both</i> from biblical exegesis <i>and</i> from <a class="index_entry_reference" id="ier1039" href="#index_entry_observation"/>observation of the visible world and speculation into what lies beyond. One finds the expansion of the <a class="index_entry_reference" id="ier1040" href="#index_entry_hexaemeron"/>hexaemeron already with <a class="index_entry_reference_no_print" id="ier1041" href="#index_entry_jubilees"/>Jubilees, where it marks the “translation” of earlier Enochic materials in more ways than one—both <a class="index_entry_reference" id="ier1042" href="#index_entry_translation"/>from Aramaic into <a class="index_entry_reference" id="ier1043" href="#index_entry_hebrew_language"/>Hebrew, and also into the form of pentateuchal narrative. In one recension of <i>2 Enoch</i><span>, one finds a similar translation of sorts, with Enochic traditions now rendered in <a class="index_entry_reference" id="ier1044" href="#index_entry_hellenism"/>Hellenistic terms, but again with appeal to the hexaemeron; as in the </span><a class="index_entry_reference_no_print" id="ier1045" href="#index_entry_enoch_books_watchers"/><i>Book of Watchers</i>, Enoch here ascends to heaven, and in this case through multiple heavens, the contents of which are explained with appeal to cosmology, angelology, and eschatology. What is perhaps most striking, however, is what is revealed to him in the highest heaven—an account of God’s creation of cosmos in seven days, retold in a manner that “updates” Genesis 1 but also remains within its bounds.</p>

<p>In Rabbinic midrash, such as <i>Genesis Rabbah</i>, the interpretation of Genesis 1 is shaped by new efforts to theorize of the bounds of proper inquiry into <a class="index_entry_reference" id="ier1046" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i>, in conversation with the Mishnah and Talmud Yerushalmi, and possibly in reaction to competing “scientific-cosmological” approaches.<sup><a class="endnote_reference" id="endnote_reference-chapter8-165" href="#endnote-chapter8-165">165</a></sup> That some association of the hexaemeron with scientific knowledge perhaps remains, however, might be suggested by an intriguing Talmudic reference to a <a class="index_entry_reference_no_print" id="ier1047" href="#index_entry_rabbinic_cosmology"/>passage from R. Joshua b. Levi’s notebook, wherein the character and fate of a person were foretold based on the day of the week of his or her birth, in a manner intertextually connected to the cosmogony days described in Genesis 1 (<i>b. Shabbat</i> 156a).</p>

<p>Also notable, in this regard, is the calculation of <i>tequfot</i> associated with Abaye in <i>b. Berakhot</i> 59a, as quoted above. This calculation pertains to what is later explained more explicitly in later works like <i>Baraita de-Shmuel</i> (5–6) and <a class="index_entry_reference" id="ier1048" href="#index_entry_pirqe_de_rabbi_eliezer"/><i>Pirqe de Rabbi Eliezer</i> (ch. 7) as <i>tequfat Shemuel</i>—one of the two main methods for calculating solistices and equinoxes, assuming a mean <a class="index_entry_reference" id="ier1049" href="#index_entry_calendar"/>tropical year equal to that of the Julian calendar (365¼ days) and the <a class="index_entry_reference" id="ier1050" href="#index_entry_sun_solar_model"/>beginning of the cycle on the day on which the sun was created according to <a class="index_entry_reference_no_print" id="ier1051" href="#index_entry_genesis_1"/>Genesis (i.e., “Tuesday evening, going into Wednesday” = at the start of the fourth day). As such, it exemplifies the <span>degree to which the <a class="index_entry_reference" id="ier1052" href="#index_entry_rabbinic_cosmology"/>Rabbinic discourse about </span><a class="index_entry_reference" id="ier1053" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i><span> cuts across modern categories of “science” and “religion”; the calculation can be deemed “scientific” in the sense of trying to make sense of observed patterns in nature by means of a theoretical model, but its meaning is not exhausted by this aim, and it would be misleading to judge its value solely in terms of modern notions of “science.” Yet, as Sacha Stern has shown, one cannot understand such a system without a sense of the premodern creation of calendars as a practice for which accuracy was not the sole or even main criterion. With respect to </span><i>tequfat Shemuel</i><span>, in particular, Stern points to its conceptual value for conveying the orderliness of divine creation as well as its possible practical value as a mnemonic device.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-166" href="#endnote-chapter8-166">166</a></sup><span> To these, we might add its function as a midrash of sorts: consistent with the approach to the Torah as blueprint for creation in </span><i>Genesis Rabbah</i><span>, the cycles of the cosmos are here read through the lens of the first chapter of Genesis, thereby naturalizing the connection between all of the various senses of </span><i>maaseh bereshit </i><span>(i.e., as the divine process of creation and the biblical narrative about it, but also the visible products thereof).</span></p>

<p>Attention to issues of literary form and framing, however, also points us to the limits of midrash and <i>maaseh bereshit</i> to describe Rabbinic engagement with knowledge about the <a class="index_entry_reference_no_print" id="ier1193" href="#index_entry_cosmos"/>cosmos. Schäfer, for instance, has pointed to the dominance of another framework for organizing exegetical, <a class="index_entry_reference" id="ier1054" href="#index_entry_observation"/>observational, and speculative knowledge about the cosmos, namely, the <a class="index_entry_reference_no_print" id="ier1055" href="#index_entry_rabbinic_cosmology"/>seven heavens.<sup><a class="endnote_reference" id="endnote_reference-chapter8-167" href="#endnote-chapter8-167">167</a></sup> Despite seemingly belonging more to the world of ancient Jewish apocalypses than that of late antique Rabbis, moreover, this framework is determinative in the most detailed discussion of the cosmos in the Talmud Bavli (i.e., <i>b. Ḥagigah</i><span> 12b–13a</span><span>). Partly as a result, moreover, the contents of the seven heavens are richly discussed across a surprisingly broad range of Rabbinic and para-Rabbinic materials—including </span><i>Pesiqta de-Rav Kahana</i><span>, </span><i>Leviticus Rabbah</i><span>, </span><i>Deuteronomy Rabbah</i><span>, and </span><i>Avot de-Rabbi Nathan </i><span>(A), but also </span><i>Sefer Hekhalot</i><span>/</span><i>3 Enoch</i><span>, </span><i>Reuyot Yehezqel</i><span>, Targumic Tosefta to Ezekiel 1, </span><i>Midrash Konen</i><span>, and </span><i>Seder Rabbah di-Bereshit</i>.</p>

<p>Interestingly, it is not until the era that Langermann deems the “beginnings of <a class="index_entry_reference" id="ier1056" href="#index_entry_hebrew_language"/>Hebrew scientific literature” that the seven days return as a major organizational principle for Jewish knowledge about the natural world—whether together with the seven heavens or in place of it. In <i>Seder Rabbah di-Bereshit</i><span> and </span><i>Midrash Konen</i><span>, for instance, hexaemeral retellings function to frame and justify subsequent speculations about the contents of the seven heavens above, the </span><span>seven earths below, classes of angels, and divine Throne. Perhaps more interesting, for our purposes, is the case of </span><a class="index_entry_reference" id="ier1057" href="#index_entry_pirqe_de_rabbi_eliezer"/><i>Pirqe de Rabbi Eliezer</i><span>. There, the </span><span>schema of the seven heavens (cf. PRE 18) seems to be set aside in favor of an expansive retelling of <a class="index_entry_reference_no_print" id="ier1058" href="#index_entry_genesis_1"/>Genesis 1 (esp. PRE 3–11), which interweaves astronomical, <a class="index_entry_reference" id="ier1059" href="#index_entry_meteorology"/>meteorological, <a class="index_entry_reference" id="ier1060" href="#index_entry_calendar"/>calendrical, <a class="index_entry_reference" id="ier1061" href="#index_entry_geography"/>geographical, and even zoological materials, alongside midrashic and aggadic traditions that recall </span><a class="index_entry_reference" id="ier1062" href="#index_entry_jubilees"/><a class="ff" href="#ier1065"/>Jubilees<span> no less than </span><i>Genesis Rabbah</i>.<sup><a class="endnote_reference" id="endnote_reference-chapter8-168" href="#endnote-chapter8-168">168</a></sup><span> Not only does </span><i>Pirqe de Rabbi Eliezer</i><span> appeal both to primeval figures and Rabbis to justify its integration of “scientific” information (e.g., tracing intercalation to <a class="index_entry_reference" id="ier1063" href="#index_entry_adam"/>Adam, while associating R. Eliezer and his colleagues with teachings of astronomy, etc.), but its treatment of the fourth day includes substantial astronomical material, largely paralleling the system in </span><i>Baraita de Shmuel</i><span> and reflecting a written expression of calendrical astronomy more explicit than in earlier traditions. </span></p>

<p>In <i>Pirqe de Rabbi Eliezer</i>, moreover, ethical, ritual, and “scientific” materials are all presented in terms of a <i>Listenwissenschaft</i><span> that raises intriguing possibilities of some connection to pedagogical practice. Through numbered lists, </span><span>the cycles and principles of Jewish piety are depicted as part of the divine order that permeates, enlivens, and supports the entire created world.</span><sup><a class="endnote_reference" id="endnote_reference-chapter8-169" href="#endnote-chapter8-169">169</a></sup> If <a class="index_entry_reference_no_print" id="ier1194" href="#index_entry_cosmos"/>cosmological inquiry is justified with appeal to the Torah, so Jewish ethics and practice are naturalized with appeal to the cosmos. If it is difficult to extricate “scientific” and “religious” aims here, it is also difficult to try to isolate the meaning of the form or framing of the knowledge itself from the meaning of the knowledge itself; the medium is part of the message.</p>

</div>
<div class="section" id="section8.4">
<h3>4. Conclusion</h3>
<p>Recent work on “ancient Jewish sciences” has much to tell us about the history of science, but it may speak to the history of Judaism, even beyond Second Temple times—not least by reminding us of what is lost when the history of Jewish knowledge is reduced to “religious” concerns or <a class="index_entry_reference" id="ier1064" href="#index_entry_demarcation"/>bifurcated along the lines of modern dichotomies. The data resist any easy reduction to familiar <span>dichotomies like “religion” vs. “science,” Near Eastern vs. Greek, or Jewish vs. foreign. Inasmuch as research on them necessarily crosses a number of conceptual and disciplinary divides in modern scholarship, moreover, it may also help open the way for more integrative perspectives on ancient Judaism. </span></p>

<p>We have seen, above, how traditions about the representation of the place of Jews in the history of knowledge serves as one thread connecting “ancient Jewish sciences” with their counterparts at the end of Late Antiquity. The connection is perhaps closest in the case of <a class="index_entry_reference_no_print" id="ier1065" href="#index_entry_jubilees"/>Jubilees<span> and </span><a class="index_entry_reference" id="ier1066" href="#index_entry_asaf_harofe"/><a class="ff" href="#ier1071"/><i>Sefer Asaf ha-Rofe</i><span>, but even the less direct parallels share the appeal to the Hebrew Bible to explain the cross-cultural transmission of knowledge and the place of Judaism within it. The concern to do so, moreover, often seem shaped by the aim to argue that the history of Jewish knowledge </span><span>encompassed the same topics as those of other cultures, albeit with a claim to extreme antiquity far greater than that of the Greeks, sometime paired with a claim to an unbroken tradition of written transmission rivaling even those of the Babylonians and Egyptians, and/or to a unique source for confirming the truth of such knowledge in angelic <a class="index_entry_reference" id="ier1067" href="#index_entry_revealed_knowledge"/>revelation, heavenly books, or eye-witness accounts of otherworldly realms. In both periods, new claims concerning the scope of Jewish scribal expertise may have </span><span>also</span><span> formed part of a defense of the ancient literary heritage of Israel—first against the challenges posed by the intellectual prestige of <a class="index_entry_reference" id="ier1068" href="#index_entry_hellenism"/>Hellenistic pedagogy and the cosmopolitan scientific discourse forged by learned elites in the Hellenistic Near East, and later against the challenges posed by the integration of Hellenistic sciences into Arabic pedagogy, translated and extended into a new cosmopolitan scientific discourse in the Islamic Near East.</span></p>

<p>Another point of possible continuity, as we have seen, is a model of scientific pedagogy and expertise, perhaps Babylonian in ultimate origin, as involving more <a class="index_entry_reference" id="ier1069" href="#index_entry_secrecy_esotericism"/>secrecy than other forms of Jewish knowledge–a model that might remain active in practice, at times, but may also inform the continued appeal to the rhetoric of secrecy to add the luster of esotericism to claims of expertise and authority. If many of the materials surveyed above are marked by the claim to reveal what has long been secret, this claim may root its plausibility and power in historical moments in which older knowledge was being preserved systematically in written forms. Just as Enochic scribes preserve older Mesopotamian knowledge at the dawn of the early Hellenistic age, so too at the flowering of <a class="index_entry_reference" id="ier1070" href="#index_entry_arabic_islam"/>Islam–what some of the first Hebrew scientific writings (e.g., <a class="index_entry_reference_no_print" id="ier1071" href="#index_entry_asaf_harofe"/><i>Sefer Asaf</i>) preserve is not the new Islamic knowledge, but rather older sciences, including Hellenistic traditions.</p>

<p>Yet the cross-cultural and cosmopolitan horizon of much of the discussion—both in premodern texts and in modern scholarship—might lead us to overlook inner-Jewish concerns that may be no less significant for understanding “ancient Jewish sciences” and the various threads of their possible late antique and medieval afterlives. In the relevant later materials, as perhaps already at Qumran, the <a class="index_entry_reference" id="ier1072" href="#index_entry_demarcation"/>distinction of “science” and “religion” is more misleading than heuristic for understanding the ways in which different types of knowledge were organized, systematized, preserved, and transmitted. It may be telling, moreover, that the Rabbinic category of <a class="index_entry_reference" id="ier1073" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i> cuts directly across topics that might strike us—from a modern Western perspective—as obviously “religious” and topics that might strike us as obviously “scientific,” encompassing exegesis of <a class="index_entry_reference" id="ier1074" href="#index_entry_genesis_1"/>Genesis 1, <a class="index_entry_reference" id="ier1075" href="#index_entry_observation"/>observation of the visible world, and speculation about the creation and structures of the <a class="index_entry_reference" id="ier1076" href="#index_entry_rabbinic_cosmology"/>cosmos (cf. Maimonides, <i>Guide</i> I, 6–7; Judah Halevi, <i>Kitab al Khazari</i> IV 25).</p>

<p>If the Rabbinic discourse about <a class="index_entry_reference_no_print" id="ier1077" href="#index_entry_macaseh_bereshit"/><i>maaseh bereshit</i> thus cautions us against casually retrojecting our own assumptions about the <a class="index_entry_reference_no_index" id="ier1078" href="#index_entry_demarcation"/>mutual exclusivity of “religion” and “science” into earlier texts and periods, it also offers a sustained, self-conscious reflection on the bounds of proper Jewish knowledge and inquiry, and it reveals an important inner-Jewish dynamic—namely, the generative tension between the cosmographical reticence of the Torah itself, on the one hand, and the cosmological curiosity resultant from its claims that the God of Israel is the Creator of the <a class="index_entry_reference" id="ier1195" href="#index_entry_cosmos"/>cosmos, on the other. Whether or not one finds any pre-Rabbinic counterpart to the category of <i>maaseh bereshit</i>, it is worth wondering whether a similar dynamic is at play in Second Temple materials—perhaps somewhat neglected by virtue of the primary scholarly focus on whether and how “ancient Jewish sciences” relate to their non-Jewish counterparts and to modern standards of “science.” If so, the ancient and late antique sources may offer overlooked materials for the history of science, but also understudied resources for the history of Judaism, valuable perhaps precisely because they might strike us as paradoxical in their visions of “ancient Jewish sciences.” </p>

</div>

<p class="endnote" id="endnote-chapter8-38"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-38">[☞ endnote-chapter8-38]</a> <a href="#endnote_reference-chapter8-38">38</a> See esp. Jubilees 4:7, 21; 8:3–4; 10:10–14; 11:16; 12:16, 25–27; 19:14; 21:10; 45:16, on the <a class="index_entry_reference" id="ier1111" href="#index_entry_medicine"/>medicinal knowledge transmitted from Noah to Shem in the broader context of a body of written and oral traditions about the stars, <a class="index_entry_reference" id="ier1112" href="#index_entry_calendar"/>calendar, laws, festivals, agriculture, etc., transmitted in <a class="index_entry_reference" id="ier1113" href="#index_entry_hebrew_language"/>Hebrew in a line from Enoch, Noah, Abraham, Jacob, and Levi, to their heirs—here articulated in contrast to the non-Hebrew knowledge of celestial phenomena connected to the fallen angels and divination. Comparable but much less developed is the <i>Book of Watchers’</i> earlier appeal to cosmological knowledge mediated by Enoch in contrast to <a class="index_entry_reference" id="ier1114" href="#index_entry_technology"/>knowledge about metals, mining, cosmetics, celestial auguries, root-cutting, etc., associated with the fallen angels (1 Enoch 6–16, esp. 7:1, 8:1–3); see further Himmelfarb, <i>Ascent to Heaven</i>; Annette Yoshiko Reed, <i>Fallen Angels and the History of Judaism and Christianity: The Reception of Enochic Literature</i> (Cambridge: Cambridge University Press, 2005), 24–121.</p>

<p class="endnote" id="endnote-chapter8-41"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-41">[☞ endnote-chapter8-41]</a> <a href="#endnote_reference-chapter8-41">41</a> <a class="index_entry_reference" id="ier1115" href="#index_entry_astrology_babylonian"/><a class="index_entry_reference" id="ier1116" href="#index_entry_astrology_greek"/>The tension, in fact, is perhaps exemplified by the very term. Greek, Latin, Aramaic, and Hebrew terms for “Chaldean” can denote a Babylonian priest but also an astrologer of any ethnicity. The culturally-defined framing of astrological knowledge, however, stands in contrast to the astral sciences of the Hellenistic era, which was not solely Babylonian, but rather the product of a new fusion of Babylonian, Egyptian, and Greek elements. See further Reed, “Abraham as Chaldean Scientist”; Reimund Leicht, <i>Astrologumena Judaica: Untersuchungen zur Geschichte der astrologischen Literatur der Juden</i> (TSMJ 21; Tübingen: Mohr Siebeck, 2006), 11–17.</p>

<p class="endnote" id="endnote-chapter8-49"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-49">[☞ endnote-chapter8-49]</a> <a href="#endnote_reference-chapter8-49">49</a> Notably, Halevi does assert its continued cultivation within Judaism, albeit in service to the distinctively Jewish domain of halakhah (e.g., <i>Kitab al Khazari</i> II 64; III 41; IV 25). He stresses, e.g., that “our Sages were, without doubt, acquainted with the revolutions of the sun and the other planets,” inasmuch as “all branches of science were required for the practice of Jewish Law” (<i>Kitab al Khazari</i> II 64). See further Langermann, “Science and the Kuzari,” 495–522.</p>

<p class="endnote" id="endnote-chapter8-50"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-50">[☞ endnote-chapter8-50]</a> <a href="#endnote_reference-chapter8-50">50</a> Even as Josephus answers such accusations in part through his portraits of Abraham and Moses, he also makes the argument that it is the very piety [<i>eusebeia</i><span class="T30">] of the Jews, their unwavering observance of their ancestral customs, that lies at “the origin of the charge that some have raised against us, that we have produced no inventors [</span><i>heurêtas</i><span class="T30">] of novel deeds or words” (</span><i>contra Apionem</i> 2.182). Although Josephus is certainly not the last Jewish thinker to contrast piety, as the domain of the Jews, with areas of interest and inquiry associated for the sake of contrast with the Greeks, this is just one of the ancient Jewish approaches to organizing knowledge—or so I attempt to suggest in Reed, “Was there Science in Ancient Judaism?”</p>

<p class="endnote" id="endnote-chapter8-52"><a class="id_link" style="color:aaa;display:none" href="#endnote-chapter8-52">[☞ endnote-chapter8-52]</a> <a href="#endnote_reference-chapter8-52">52</a> Such a view is striking precisely because other types of knowledge are clearly perceived as corrupting when adopted from one culture into another. Paradigmatic in the case of ancient Judaism is knowledge about the divine, as richly demonstrated by Mark S. Smith, <i>God in Translation: Deities in Cross-Cultural Discourse in the Biblical World</i> (FAT 57; Tübingen: Mohr Siebeck, 2008). Note also, however, Greek and Roman attitudes towards various kinds of knowledge marginalized as <a class="index_entry_reference" id="ier1120" href="#index_entry_magic_and_divination"/><i>mageia/magia</i>, often with appeal to purported foreignness, in a manner akin to the Jewish discourse about “the nations,” “the ways of the Amorite,” etc.; see esp. Pliny, <i>Natural History</i> 30; Graf, “Mythical Production,” 20–60; Veltri, “The Rabbis and Pliny the Elder”. On Greek ideas about “ancestral customs” [<i>ta patria ethê</i>] and cultural difference, see now Benjamin Isaac, <i>The Invention of Racism in Classical Antiquity</i> (Princeton: Princeton University Press, 2006).</p>
